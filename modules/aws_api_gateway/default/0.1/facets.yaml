intent: aws_api_gateway
flavor: default
version: '0.1'
description: Adds aws_api_gateway - default flavor
clouds:
- aws
spec:
  type: object
  properties:
    protocol:
      type: string
      title: Protocol Type
      description: The protocol type for the API Gateway
      enum:
      - HTTP
      default: HTTP
    routes:
      type: object
      title: API Routes
      description: Define the routes for your API Gateway
      x-ui-yaml-editor: true
  required:
  - protocol
  - routes
inputs:
  network_details:
    optional: false
    type: '@outputs/aws_vpc'
    default:
      resource_type: network
      resource_name: default
sample:
  kind: aws_api_gateway
  flavor: default
  disabled: true
  metadata:
    description: some desc
  version: '0.1'
