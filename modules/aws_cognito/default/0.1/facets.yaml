intent: aws_cognito
flavor: astuto-default
version: "0.1"
description: Adds aws_cognito - default flavor
clouds:
  - aws
spec:
  title: AWS Cognito
  type: object
  description: Specification of the AWS Cognito intent
  properties:
    user_pool_name:
      type: string
      title: User Pool Name
      description: Name of the user pool
      x-ui-placeholder: "Defaults to Resource Name"
    domain:
      type: string
      title: Domain
      description: Domain for the user pool
    domain_certificate_arn:
      type: string
      title: Domain Certificate ARN
      description: Certificate ARN for the domain
    admin_create_user_config:
      type: object
      title: Admin Create User Config
      description: Settings for creating a new user profile. Refer to the <a href="https://registry.terraform.io/providers/hashicorp/aws/latest/docs/resources/cognito_user_pool#admin_create_user_config" target="_blank">documentation</a>
      properties:
        allow_admin_create_user_only:
          type: boolean
          title: Allow Admin Create User Only
          description: Set to True if only the administrator is allowed to create user profiles. Set to False if users can sign themselves up via an app.
          default: null
        email_subject:
          type: string
          title: Email Subject
          description: Subject line for email messages.
          x-ui-placeholder: "Your verification code"
          x-ui-visible-if:
            field: spec.admin_create_user_config.allow_admin_create_user_only
            values: [true]
          default: "Your verification code"
        email_message:
          type: string
          title: Email Message
          description: Message template for email messages. Must contain {username} and {####} placeholders, for username and temporary password, respectively.
          pattern: ".*({username}.*{####}|{####}.*{username}).*"
          x-ui-error-message: "Value doesn't match '.*({username}.*{####}|{####}.*{username}).*' pattern"
          x-ui-visible-if:
            field: spec.admin_create_user_config.allow_admin_create_user_only
            values: [true]
          default: "{username}, your verification code is `{####}`"
        sms_message:
          type: string
          title: SMS Message
          description: Message template for SMS messages. Must contain {username} and {####} placeholders, for username and temporary password, respectively.
          pattern: ".*({username}.*{####}|{####}.*{username}).*"
          x-ui-error-message: "Value doesn't match '.*({username}.*{####}|{####}.*{username}).*' pattern"
          x-ui-visible-if:
            field: spec.admin_create_user_config.allow_admin_create_user_only
            values: [true]
          default: "{username}, your verification code is `{####}`"
    alias_attributes:
      type: object
      title: Alias Attributes
      description: Alias attributes for the user pool. Refer to the <a href="https://registry.terraform.io/providers/hashicorp/aws/latest/docs/resources/cognito_user_pool#alias_attributes-1" target="_blank">documentation</a>
      x-ui-yaml-editor: true
      default: null
    username_attributes:
      type: object
      title: Username Attributes
      description: List of Username attributes for the user pool
      x-ui-yaml-editor: true
      default: null
    auto_verified_attributes:
      type: object
      title: Auto Verified Attributes
      description: Attributes that are auto-verified. Refer to the <a href="https://registry.terraform.io/providers/hashicorp/aws/latest/docs/resources/cognito_user_pool#auto_verified_attributes-1" target="_blank">documentation</a>
      x-ui-yaml-editor: true
      default: null
    clients:
      type: object
      title: Clients
      description: List of clients. Refer to the <a href="https://registry.terraform.io/providers/hashicorp/aws/latest/docs/resources/cognito_user_pool_client#argument-reference" target="_blank">documentation</a>
      x-ui-yaml-editor: true
      default: null
    default_ui_customization_css:
      type: string
      title: Default UI Customization CSS
      description: Default UI customization CSS
      x-ui-placeholder: "null"
    default_ui_customization_image_file:
      type: string
      title: Default UI Customization Image File
      description: Default UI customization image file
      x-ui-placeholder: "null"
    deletion_protection:
      type: string
      title: Deletion Protection
      description: Deletion protection status
      enum:
        - ACTIVE
        - INACTIVE
      default: null
    device_configuration:
      type: object
      title: Device Configuration.
      description: Device configuration settings. Refer to the <a href="https://registry.terraform.io/providers/hashicorp/aws/latest/docs/data-sources/cognito_user_pool#device-configuration" target="_blank">documentation</a>
      properties:
        challenge_required_on_new_device:
          type: boolean
          title: Device Configuration Challenge Required On New Device
          description: Challenge required on new device
          default: null
        device_only_remembered_on_user_prompt:
          type: boolean
          title: Device Configuration Device Only Remembered On User Prompt
          description: Device only remembered on user prompt
          default: null
    email_configuration:
      type: object
      title: Email Configuration
      description: Configuration for email settings.
      properties:
        configuration_set:
          type: string
          title: Configuration Set
          description: The configuration set for email settings.
          x-ui-placeholder: "null"
        email_sending_account:
          type: string
          title: Email Sending Account
          description: The email sending account.
          x-ui-placeholder: "COGNITO_DEFAULT"
          enum:
            - COGNITO_DEFAULT
            - DEVELOPER
        reply_to_email_address:
          type: string
          title: Reply To Email Address
          description: The reply-to email address.
          x-ui-placeholder: ""
        from_email_address:
          type: string
          title: From Email Address
          description: The from email address.
          x-ui-placeholder: "null"
        source_arn:
          type: string
          title: Source ARN
          description: The ARN of the source email.
          x-ui-placeholder: ""
    enable_propagate_additional_user_context_data:
      type: boolean
      title: Enable Propagate Additional User Context Data
      description: Enable propagation of additional user context data
      default: null
    identity_providers:
      type: object
      title: Identity Providers
      description: List of identity providers. Refer to the <a href="https://registry.terraform.io/providers/hashicorp/aws/latest/docs/resources/cognito_identity_provider#argument-reference" target="_blank">documentation</a>
      x-ui-yaml-editor: true
      default: null
    lambda_config:
      type: object
      title: Lambda Config
      description: Lambda configuration settings. Refer to the <a href="https://registry.terraform.io/providers/hashicorp/aws/latest/docs/resources/cognito_user_pool#lambda_config" target="_blank">documentation</a>
      x-ui-yaml-editor: true
      default: null
    mfa_configuration:
      type: string
      title: MFA Configuration
      description: MFA configuration settings
      enum:
        - "OFF"
        - "ON"
      default: null
    software_token_mfa_configuration:
      type: object
      title: Software Token MFA Configuration
      description: Software token MFA configuration settings. Refer to the <a href="https://registry.terraform.io/providers/hashicorp/aws/latest/docs/resources/cognito_user_pool#software_token_mfa_configuration" target="_blank">documentation</a>
      properties:
        enabled:
          type: boolean
          title: Enabled
          description: Enable software token MFA
          default: null
    string_schemas:
      type: object
      title: String Schemas
      description: String schemas for the user pool. Refer to the <a href="https://registry.terraform.io/providers/hashicorp/aws/latest/docs/resources/cognito_user_pool#schema" target="_blank">documentation</a>
      x-ui-yaml-editor: true
      default: null
    number_schemas:
      type: object
      title: Number Schemas.
      description: Number schemas for the user pool. Refer to the <a href="https://registry.terraform.io/providers/hashicorp/aws/latest/docs/resources/cognito_user_pool#schema" target="_blank">documentation</a>
      x-ui-yaml-editor: true
      default: null
    schemas:
      type: object
      title: Schemas
      description: Schemas for the user pool. Refer to the <a href="https://registry.terraform.io/providers/hashicorp/aws/latest/docs/resources/cognito_user_pool#schema" target="_blank">documentation</a>
      x-ui-yaml-editor: true
      default: null
    password_policy:
      type: object
      title: Password Policy
      description: Password policy settings. Refer to the <a href="https://registry.terraform.io/providers/hashicorp/aws/latest/docs/resources/cognito_user_pool#password_policy" target="_blank">documentation</a>
      properties:
        minimum_length:
          type: integer
          title: Password Policy Minimum Length
          description: Minimum length for password
        require_lowercase:
          type: boolean
          title: Require Lowercase
          description: Require lowercase letters in password
          default: null
        require_numbers:
          type: boolean
          title: Require Numbers
          description: Require numbers in password
          default: null
        require_symbols:
          type: boolean
          title: Require Symbols
          description: Require symbols in password
          default: null
        require_uppercase:
          type: boolean
          title: Require Uppercase
          description: Require uppercase letters in password
          default: null
        temporary_password_validity_days:
          type: integer
          title: Temporary Password Validity Days
          description: Temporary password validity days
    recovery_mechanisms:
      type: object
      title: Recovery Mechanisms
      description: Recovery mechanisms for the user pool. Refer to the <a href="https://registry.terraform.io/providers/hashicorp/aws/latest/docs/resources/cognito_user_pool#account_recovery_setting" target="_blank">documentation</a>
      x-ui-yaml-editor: true
      default: null
    resource_servers:
      type: object
      title: Resource Servers
      description: List of resource servers. Refer to the <a href="https://registry.terraform.io/providers/hashicorp/aws/latest/docs/resources/cognito_resource_server#argument-reference" target="_blank">documentation</a>
      x-ui-yaml-editor: true
      default: null
    sms_configuration:
      type: object
      title: SMS Configuration
      description: SMS configuration settings. Refer to the <a href="https://registry.terraform.io/providers/hashicorp/aws/latest/docs/resources/cognito_user_pool#sms_configuration" target="_blank">documentation</a>
      x-ui-yaml-editor: true
      default: null
    sms_authentication_message:
      type: string
      title: SMS Authentication Message
      description: SMS authentication message
    sms_verification_message:
      type: string
      title: SMS Verification Message
      description: SMS verification message
    tags:
      type: object
      title: Tags
      description: Tags for the user pool
      x-ui-yaml-editor: true
      default: null
    user_groups:
      type: object
      title: User Groups
      description: List of user groups. Refer to the <a href="https://registry.terraform.io/providers/hashicorp/aws/latest/docs/resources/cognito_user_group#argument-reference" target="_blank">documentation</a>
      x-ui-yaml-editor: true
      default: null
    user_attribute_update_settings:
      type: object
      title: User Attribute Update Settings
      description: User attribute update settings. Allowed Values - email, phone_number
      x-ui-yaml-editor: true
      default: null
    user_pool_add_ons:
      type: object
      title: User Pool Add-Ons
      description: User pool add-ons settings. Refer to the <a href="https://registry.terraform.io/providers/hashicorp/aws/latest/docs/resources/cognito_user_pool#user_pool_add_ons" target="_blank">documentation</a>
      properties:
        advanced_security_mode:
          type: string
          title: User Pool Add-Ons Advanced Security Mode
          description: Advanced security mode for user pool add-ons. Allowed Values - OFF, AUDIT or ENFORCED
          enum:
            - "OFF"
            - "AUDIT"
            - "ENFORCED"
          default: null
    username_configuration:
      type: object
      title: Username Configuration
      description: Username configuration settings. Refer to the <a href="https://registry.terraform.io/providers/hashicorp/aws/latest/docs/resources/cognito_user_pool#username_configuration" target="_blank">documentation</a>
      properties:
        case_sensitive:
          type: boolean
          title: Case Sensitive
          description: Whether username case sensitivity will be applied for all users in the user pool through Cognito APIs
          default: null
    verification_message_template:
      type: object
      title: Verification Message Template
      description: Verification message template settings. Refer to the <a href="https://registry.terraform.io/providers/hashicorp/aws/latest/docs/resources/cognito_user_pool#verification_message_template" target="_blank">documentation</a>
      x-ui-yaml-editor: true
      default: null
sample:
  version: "0.1"
  flavor: astuto-default
  kind: aws_cognito
  disabled: true
  spec: {}
