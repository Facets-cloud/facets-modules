intent: aws_cognito
flavor: default_astuto
version: "0.1"
description: Adds aws_cognito - default flavor
clouds:
  - aws
spec:
  title: AWS Cognito
  type: object
  description: Specification of the AWS Cognito intent
  properties:
    user_pool_name:
      type: string
      title: User Pool Name
      description: Name of the user pool
      x-ui-placeholder: "Defaults to Resource Name"
    admin_create_user_config:
      type: object
      title: Admin Create User Config
      description: Settings for creating a new user profile. Refer to the <a href="https://registry.terraform.io/providers/hashicorp/aws/latest/docs/resources/cognito_user_pool#admin_create_user_config" target="_blank">documentation</a>
      properties:
        allow_admin_create_user_only:
          type: boolean
          title: Allow Admin Create User Only
          description: Set to True if only the administrator is allowed to create user profiles. Set to False if users can sign themselves up via an app.
          default: null
        email_subject:
          type: string
          title: Email Subject
          description: Subject line for email messages.
          x-ui-placeholder: "Your verification code"
          x-ui-visible-if:
            field: spec.admin_create_user_config.allow_admin_create_user_only
            values: [true]
          default: "Your verification code"
        email_message:
          type: string
          title: Email Message
          description: Message template for email messages. Must contain {username} and {####} placeholders, for username and temporary password, respectively.
          pattern: ".*({username}.*{####}|{####}.*{username}).*"
          x-ui-error-message: "Value doesn't match '.*({username}.*{####}|{####}.*{username}).*' pattern"
          x-ui-visible-if:
            field: spec.admin_create_user_config.allow_admin_create_user_only
            values: [true]
          default: "{username}, your verification code is `{####}`"
        sms_message:
          type: string
          title: SMS Message
          description: Message template for SMS messages. Must contain {username} and {####} placeholders, for username and temporary password, respectively.
          pattern: ".*({username}.*{####}|{####}.*{username}).*"
          x-ui-error-message: "Value doesn't match '.*({username}.*{####}|{####}.*{username}).*' pattern"
          x-ui-visible-if:
            field: spec.admin_create_user_config.allow_admin_create_user_only
            values: [true]
          default: "{username}, your verification code is `{####}`"
    alias_attributes:
      type: object
      title: Alias Attributes
      description: Alias attributes for the user pool. Refer to the <a href="https://registry.terraform.io/providers/hashicorp/aws/latest/docs/resources/cognito_user_pool#alias_attributes-1" target="_blank">documentation</a>
      x-ui-yaml-editor: true
      default: []
    auto_verified_attributes:
      type: object
      title: Auto Verified Attributes
      description: Attributes that are auto-verified. Refer to the <a href="https://registry.terraform.io/providers/hashicorp/aws/latest/docs/resources/cognito_user_pool#auto_verified_attributes-1" target="_blank">documentation</a>
      x-ui-yaml-editor: true
      default: []
    client_access_token_validity:
      type: integer
      title: Client Access Token Validity
      description: Access token validity for the client
      default: 60
    client_allowed_oauth_flows_user_pool_client:
      type: boolean
      title: Client Allowed OAuth Flows User Pool Client
      description: Allow OAuth flows for user pool client
      default: true
    client_allowed_oauth_flows:
      type: object
      title: Client Allowed OAuth Flows
      description: List of Allowed OAuth flows for the client. Allowed values - code, implicit, and client_credentials
      x-ui-yaml-editor: true
      x-ui-visible-if:
        field: spec.client_allowed_oauth_flows_user_pool_client
        values: [true]
      default: []
    client_allowed_oauth_scopes:
      type: object
      title: Client Allowed OAuth Scopes
      description: List of Allowed OAuth scopes for the client. Allowed values - phone, email, openid, profile, and aws.cognito.signin.user.admin
      x-ui-yaml-editor: true
      x-ui-visible-if:
        field: spec.client_allowed_oauth_flows_user_pool_client
        values: [true]
      default: []
    client_auth_session_validity:
      type: integer
      title: Client Auth Session Validity
      description: Auth session validity for the client
      default: 3
      minimum: 3
      maximum: 15
    client_callback_urls:
      type: object
      title: Client Callback URLs
      description: List of Callback URLs for the client
      x-ui-yaml-editor: true
      x-ui-visible-if:
        field: spec.client_allowed_oauth_flows_user_pool_client
        values: [true]
      default: []
    client_default_redirect_uri:
      type: string
      title: Client Default Redirect URI
      description: Default redirect URI for the client
      default: ""
    client_enable_token_revocation:
      type: boolean
      title: Client Enable Token Revocation
      description: Enable token revocation for the client
      default: true
    client_explicit_auth_flows:
      type: object
      title: Client Explicit Auth Flows
      description: List of Explicit auth flows for the client. Allowed Values - ADMIN_NO_SRP_AUTH, CUSTOM_AUTH_FLOW_ONLY, USER_PASSWORD_AUTH
      x-ui-yaml-editor: true
      default: []
    client_generate_secret:
      type: boolean
      title: Client Generate Secret
      description: Generate secret for the client
      default: true
    client_id_token_validity:
      type: integer
      title: Client ID Token Validity
      description: ID token validity for the client
      default: 60
    client_logout_urls:
      type: object
      title: Client Logout URLs
      description: List of Logout URLs for the client
      x-ui-yaml-editor: true
      x-ui-visible-if:
        field: spec.client_allowed_oauth_flows_user_pool_client
        values: [true]
      default: []
    client_name:
      type: string
      title: Client Name
      description: Name of the client
      default: ""
      minimum: 1
      maximum: 128
    client_prevent_user_existence_errors:
      type: string
      title: Client Prevent User Existence Errors
      description: Prevent user existence errors for the client
      enum:
        - LEGACY
        - ENABLED
      default: "LEGACY"
    client_read_attributes:
      type: object
      title: Client Read Attributes
      description: List of Read attributes for the client
      x-ui-yaml-editor: true
      default: []
    client_refresh_token_validity:
      type: integer
      title: Client Refresh Token Validity
      description: Refresh token validity for the client
      default: 30
    client_supported_identity_providers:
      type: object
      title: Client Supported Identity Providers
      description: List of Supported identity providers for the client. Refer to the <a href="https://registry.terraform.io/providers/hashicorp/aws/latest/docs/resources/cognito_managed_user_pool_client#supported_identity_providers-1" target="_blank">documentation</a>
      x-ui-yaml-editor: true
      default: null
    client_token_validity_units:
      type: object
      title: Client Token Validity Units
      description: Token validity units for the client. Refer to the <a href="https://registry.terraform.io/providers/hashicorp/aws/latest/docs/resources/cognito_user_pool_client#token_validity_units" target="_blank">documentation</a>
      x-ui-yaml-editor: true
      default:
        access_token: minutes
        id_token: minutes
        refresh_token: days
    client_write_attributes:
      type: object
      title: Client Write Attributes
      description: List of Write attributes for the client
      x-ui-yaml-editor: true
      default: []
    clients:
      type: object
      title: Clients
      description: List of clients. Refer to the <a href="https://registry.terraform.io/providers/hashicorp/aws/latest/docs/resources/cognito_user_pool_client#argument-reference" target="_blank">documentation</a>
      x-ui-yaml-editor: true
      default: []
    default_ui_customization_css:
      type: string
      title: Default UI Customization CSS
      description: Default UI customization CSS
      x-ui-placeholder: "null"
    default_ui_customization_image_file:
      type: string
      title: Default UI Customization Image File
      description: Default UI customization image file
      x-ui-placeholder: "null"
    deletion_protection:
      type: string
      title: Deletion Protection
      description: Deletion protection status
      enum:
        - ACTIVE
        - INACTIVE
      default: "INACTIVE"
    device_configuration:
      type: object
      title: Device Configuration.
      description: Device configuration settings. Refer to the <a href="https://registry.terraform.io/providers/hashicorp/aws/latest/docs/data-sources/cognito_user_pool#device-configuration" target="_blank">documentation</a>
      x-ui-yaml-editor: true
      default: {}
    device_configuration_challenge_required_on_new_device:
      type: boolean
      title: Device Configuration Challenge Required On New Device
      description: Challenge required on new device
      x-ui-placeholder: "null"
    device_configuration_device_only_remembered_on_user_prompt:
      type: boolean
      title: Device Configuration Device Only Remembered On User Prompt
      description: Device only remembered on user prompt
      x-ui-placeholder: "null"
    domain:
      type: string
      title: Domain
      description: Domain for the user pool
      x-ui-placeholder: "null"
    domain_certificate_arn:
      type: string
      title: Domain Certificate ARN
      description: Certificate ARN for the domain
      x-ui-placeholder: "null"
    email_configuration:
      type: object
      title: Email Configuration
      description: Configuration for email settings.
      properties:
        configuration_set:
          type: string
          title: Configuration Set
          description: The configuration set for email settings.
          x-ui-placeholder: "null"
        email_sending_account:
          type: string
          title: Email Sending Account
          description: The email sending account.
          x-ui-placeholder: "COGNITO_DEFAULT"
          enum:
            - COGNITO_DEFAULT
            - DEVELOPER
        reply_to_email_address:
          type: string
          title: Reply To Email Address
          description: The reply-to email address.
          x-ui-placeholder: ""
        from_email_address:
          type: string
          title: From Email Address
          description: The from email address.
          x-ui-placeholder: "null"
        source_arn:
          type: string
          title: Source ARN
          description: The ARN of the source email.
          x-ui-placeholder: ""
    email_verification_message:
      type: string
      title: Email Verification Message
      description: Email verification message
      x-ui-placeholder: "null"
    email_verification_subject:
      type: string
      title: Email Verification Subject
      description: Email verification subject
      x-ui-placeholder: "null"
    enable_propagate_additional_user_context_data:
      type: boolean
      title: Enable Propagate Additional User Context Data
      description: Enable propagation of additional user context data
      x-ui-placeholder: "false"
      default: false
    identity_providers:
      type: object
      title: Identity Providers
      description: List of identity providers. Refer to the <a href="https://registry.terraform.io/providers/hashicorp/aws/latest/docs/resources/cognito_identity_provider#argument-reference" target="_blank">documentation</a>
      x-ui-yaml-editor: true
      default: []
    lambda_config:
      type: object
      title: Lambda Config
      description: Lambda configuration settings. Refer to the <a href="https://registry.terraform.io/providers/hashicorp/aws/latest/docs/resources/cognito_user_pool#lambda_config" target="_blank">documentation</a>
      x-ui-yaml-editor: true
      default: {}
    lambda_config_create_auth_challenge:
      type: string
