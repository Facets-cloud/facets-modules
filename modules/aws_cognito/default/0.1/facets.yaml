      x-ui-placeholder: "null"
    lambda_config_post_authentication:
      type: string
      title: Lambda Config Post Authentication
      description: Lambda function for post authentication
      x-ui-placeholder: "null"
    lambda_config_post_confirmation:
      type: string
      title: Lambda Config Post Confirmation
      description: Lambda function for post confirmation
      x-ui-placeholder: "null"
    lambda_config_pre_authentication:
      type: string
      title: Lambda Config Pre Authentication
      description: Lambda function for pre authentication
      x-ui-placeholder: "null"
    lambda_config_pre_sign_up:
      type: string
      title: Lambda Config Pre Sign-Up
      description: Lambda function for pre sign-up
      x-ui-placeholder: "null"
    lambda_config_pre_token_generation:
      type: string
      title: Lambda Config Pre Token Generation
      description: Lambda function for pre token generation
      x-ui-placeholder: "null"
    lambda_config_pre_token_generation_config:
      type: object
      title: Lambda Config Pre Token Generation Config
      description: Configuration for pre token generation lambda. Refer to the <a href="https://registry.terraform.io/providers/hashicorp/aws/latest/docs/resources/cognito_user_pool#pre_token_configuration_type" target="_blank">documentation</a>
      x-ui-yaml-editor: true
      default: {}
    lambda_config_user_migration:
      type: string
      title: Lambda Config User Migration
      description: Lambda function for user migration
      x-ui-placeholder: "null"
    lambda_config_verify_auth_challenge_response:
      type: string
      title: Lambda Config Verify Auth Challenge Response
      description: Lambda function for verifying auth challenge response
      x-ui-placeholder: "null"
    mfa_configuration:
      type: string
      title: MFA Configuration
      description: MFA configuration settings
      enum:
        - "OFF"
        - "ON"
      default: "OFF"
    software_token_mfa_configuration:
      type: object
      title: Software Token MFA Configuration
      description: Software token MFA configuration settings. Refer to the <a href="https://registry.terraform.io/providers/hashicorp/aws/latest/docs/resources/cognito_user_pool#software_token_mfa_configuration" target="_blank">documentation</a>
      x-ui-yaml-editor: true
      default: {}
    software_token_mfa_configuration_enabled:
      type: boolean
      title: Software Token MFA Configuration Enabled
      description: Enable software token MFA
      x-ui-placeholder: "false"
    number_schemas:
      type: object
      title: Number Schemas.
      description: Number schemas for the user pool. Refer to the <a href="https://registry.terraform.io/providers/hashicorp/aws/latest/docs/resources/cognito_user_pool#schema" target="_blank">documentation</a>
      x-ui-yaml-editor: true
      default: []
    password_policy:
      type: object
      title: Password Policy
      description: Password policy settings. Refer to the <a href="https://registry.terraform.io/providers/hashicorp/aws/latest/docs/resources/cognito_user_pool#password_policy" target="_blank">documentation</a>
      x-ui-yaml-editor: true
      default: null
    password_policy_minimum_length:
      type: integer
      title: Password Policy Minimum Length
      description: Minimum length for password
      x-ui-placeholder: "8"
    password_policy_require_lowercase:
      type: boolean
      title: Password Policy Require Lowercase
      description: Require lowercase letters in password
      default: true
    password_policy_require_numbers:
      type: boolean
      title: Password Policy Require Numbers
      description: Require numbers in password
      default: true
    password_policy_require_symbols:
