intent: aws_dlm_lifecycle_policy
flavor: default
version: '0.1'
description: Adds aws_dlm_lifecycle_policy - default flavor
clouds:
- aws
spec:
  type: object
  properties:
    schedules:
      type: object
      title: DLM Schedules
      description: Configuration for DLM policy schedules
      patternProperties:
        "^[a-zA-Z0-9_-]+$":
          type: object
          properties:
            copy_tags:
              type: boolean
              title: Copy Tags
              description: Whether to copy tags to snapshots
              default: true
            create_rule:
              type: object
              title: Create Rule
              description: Schedule for creating snapshots
              properties:
                interval:
                  type: number
                  title: Interval
                  description: Snapshot creation interval
                  minimum: 1
                interval_unit:
                  type: string
                  title: Interval Unit
                  description: Unit for the interval
                  enum: ["HOURS", "DAYS"]
                times:
                  type: array
                  title: Times
                  description: Times of day to create snapshots (HH:MM format)
                  x-ui-override-disable: true
                  x-ui-array-input-validation:
                    pattern: "^([0-1]?[0-9]|2[0-3]):[0-5][0-9]$"
                    error: "Invalid time. Please enter a valid time in HH:MM format."
                  items:
                    type: string
                cron_expression:
                  type: string
                  title: Cron Expression
                  description: Cron expression for complex scheduling
                  pattern: "^cron\\(.*\\)$"
              required: []
            retain_rule:
              type: object
              title: Retain Rule
              description: Rules for retaining snapshots
              properties:
                count:
                  type: number
                  title: Count
                  description: Number of snapshots to retain
                  minimum: 1
                interval:
                  type: number
                  title: Interval
                  description: Retention interval
                  minimum: 1
                interval_unit:
                  type: string
                  title: Interval Unit
                  description: Unit for retention interval
                  enum: ["DAYS", "WEEKS", "MONTHS", "YEARS"]
              required: []
            cross_region_copy_rules:
              type: object
              title: Cross Region Copy Rules
              description: Rules for copying snapshots to other regions
              patternProperties:
                "^[a-zA-Z0-9_-]+$":
                  type: object
                  properties:
                    target:
                      type: string
                      title: Target Region
                      description: AWS region to copy snapshots to
                    encrypted:
                      type: boolean
                      title: Encrypted
                      description: Whether to encrypt copied snapshots
                      default: true
                    copy_tags:
                      type: boolean
                      title: Copy Tags
                      description: Whether to copy tags to cross-region snapshots
                      default: true
                    retain_rule:
                      type: object
                      title: Retain Rule
                      description: Retention rules for cross-region copies
                      properties:
                        interval:
                          type: number
                          title: Interval
                          description: Retention interval
                          minimum: 1
                        interval_unit:
                          type: string
                          title: Interval Unit
                          description: Unit for retention interval
                          enum: ["DAYS", "WEEKS", "MONTHS", "YEARS"]
                      required: ["interval", "interval_unit"]
                  required: ["target", "retain_rule"]
            tags_to_add:
              type: object
              title: Tags to Add
              description: Additional tags to apply to snapshots
              x-ui-yaml-editor: true
          required: ["copy_tags", "create_rule", "retain_rule", "tags_to_add"]
    target_tags:
      type: object
      title: Target Tags
      description: Tags used to identify volumes for snapshot policy
      x-ui-yaml-editor: true
  required:
    - schedules
    - target_tags
sample:
  kind: aws_dlm_lifecycle_policy
  flavor: default
  version: '0.1'
  metadata: {}
  spec:
    schedules:
      schedule1:
        copy_tags: true
        create_rule:
          interval: 1
          interval_unit: HOURS
          times:
          - 07:00
        cross_region_copy_rules:
          us-west-1-copy:
            copy_tags: true
            encrypted: true
            retain_rule:
              interval: 1
              interval_unit: DAYS
            target: us-west-1
        retain_rule:
          count: 14
        tags_to_add:
          ManagedBy: Terraform
      schedule_custom_cron:
        copy_tags: true
        create_rule:
          cron_expression: cron(15 10 ? * 6L *)
        cross_region_copy_rules: {}
        retain_rule:
          count: 4
        tags_to_add:
          ManagedBy: Terraform
    target_tags:
      FacetsClusterName: dev
      FacetsControlPlane: demo.root.console.facets.cloud