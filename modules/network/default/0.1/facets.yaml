intent: network
flavor: default
version: "0.1"
description: Adds network - default flavor
clouds: []
spec:
  title: network
  description: Specification of the network for gcp vpc flavor
  type: object
  properties:
    choose_vpc_type:
      title: Choose VPC Type
      description: Choose the type of VPC
      type: radio
      x-ui-immutable: true
      x-ui-override-only: true
      enum:
        - Create New VPC
        - Use Existing VPC
      default: Create New VPC
    azs:
      title: Availability Zones
      description: Availability zones for the vpc
      type: array
      x-ui-immutable: true
      x-ui-override-only: true
    vpc_cidr:
      title: VPC CIDR
      description: CIDR block for the vpc
      x-ui-placeholder: e.g. 10.45.0.0/16
      pattern: ^(10\.(\d{1,3}\.){2}\d{1,3}\/(2[0-8]|[89]|1[0-9])|172\.(1[6-9]|2[0-9]|3[01])\.(\d{1,3}\.){1}\d{1,3}\/(2[0-8]|[12][0-9])|192\.168\.(\d{1,3}\.){1}\d{1,3}\/(2[0-8]|[12][0-9]|1[6-9]))$
      x-ui-error-message: The provided CIDR block is invalid. Please ensure it is a valid private IP range in CIDR notation
      type: string
      x-ui-immutable: true
      x-ui-override-only: true
    vnet_name:
      title: Existing VPC Name
      description: To setup network components in an existing vpc
      type: string
      x-ui-visible-if:
        field: spec.choose_vpc_type
        values: ["Use Existing VPC"]
      x-ui-immutable: true
      x-ui-override-only: true
  required: [ choose_vpc_type, vnet_name, azs, vpc_cidr ]
  x-ui-order: [ choose_vpc_type, vnet_name, azs, vpc_cidr]
sample:
  kind: network
  flavor: default
  version: "0.1"
  lifecycle: ENVIRONMENT_NO_DEPS
  disabled: true
  depends_on: []
  metadata: {}
  spec: {}
