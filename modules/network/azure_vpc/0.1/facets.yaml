intent: network
flavor: azure_vpc
version: "0.1"
description: Adds network - azure vpc flavor
clouds:
  - azure
spec:
  title: network
  description: Specification of the network for azure vpc flavor
  type: object
  properties:
    create_new_vpc:
      title: Create New VPC
      description: Create a new vpc
      type: boolean
      x-ui-immutable: true
      x-ui-override-only: true
    use_existing_vpc:
      title: Use Existing VPC
      description: Use an existing vpc
      type: boolean
      x-ui-immutable: true
      x-ui-override-only: true
    azs:
      title: Availability Zones
      description: Availability zones for the vpc
      type: array
      x-ui-immutable: true
      x-ui-override-only: true
    vpc_cidr:
      title: VPC CIDR
      description: CIDR block for the vpc
      x-ui-placeholder: e.g. 10.45.0.0/16
      pattern: /^(?!10\.0\.0\.0\/16$)(10\.(\d{1,3}\.){2}\d{1,3}\/(2[0-8]|[89]|1[0-9])|172\.(1[6-9]|2[0-9]|3[01])\.(\d{1,3}\.){1}\d{1,3}\/(2[0-8]|[12][0-9])|192\.168\.(\d{1,3}\.){1}\d{1,3}\/(2[0-8]|[12][0-9]|1[6-9]))$/
      x-ui-error-message: Regex for the vpc CIDR block did not match
      type: string
      x-ui-immutable: true
      x-ui-override-only: true
    enable_multi_az:
      title: Enable Multi AZ
      description: Enable multi availability zone network
      type: boolean
      x-ui-immutable: true
      x-ui-override-only: true
    vnet_name:
      title: Existing VPC Name
      description: To setup network components in an existing vpc
      type: string
      x-ui-visible-if:
        field: spec.use_existing_vpc
        values: [true]
      x-ui-immutable: true
      x-ui-override-only: true
    resource_group_name:
      title: Existing Resource Group Name
      description: To setup network components in an existing vpc
      type: string
      x-ui-visible-if:
        field: spec.use_existing_vpc
        values: [true]
      x-ui-immutable: true
      x-ui-override-only: true
  required: [azs, vpc_cidr, vnetName, resourceGroupName]
  x-ui-order: [create_new_vpc, use_existing_vpc, vnet_name, resource_group_name, azs, vpc_cidr, enable_multi_az]
sample:
  kind: network
  flavor: azure_vpc
  version: "0.1"
  lifecycle: ENVIRONMENT_NO_DEPS
  disabled: true
  depends_on: []
  metadata: {}
  spec: {}
