intent: ecs_service
flavor: default
version: '0.1'
description: "ecs_service - default"
clouds:
  - aws
artifact_inputs:
  primary:
    attribute_path: "spec.release.image"
    artifact_type: "docker_image"
inputs:
  network_details:
    optional: false
    type: "@outputs/aws_vpc"
    default:
      resource_type: network
      resource_name: default
  ecs_details:
    optional: false
    type: "@outputs/ecs_cluster"
    default:
      resource_type: ecs_cluster
      resource_name: default
spec:
  type: object
  properties:
    runtime:
      type: object
      properties:
        ports:
          type: object
          title: Ports
          x-ui-override-disable: true
          description: Port mappings
          patternProperties:
            "^[0-9]+[m]?$":
              type: object
              title: Port Name
              description: Define port allocation to facilitate communication with service
              properties:
                port:
                  type: string
                  title: Port
                  description: Port on which application is running
                  pattern: "^(?!0$)([1-9][0-9]{0,3}|[1-5][0-9]{4}|6[0-4][0-9]{3}|65[0-4][0-9]{2}|655[0-2][0-9]|6553[0-5])$"
                  x-ui-placeholder: "Enter the port number to expose for your application container"
                  x-ui-error-message: "Value doesn't match pattern, it should be number ranging from 1-65535"
                protocol:
                  type: string
                  title: Protocol
                  description: TCP or UDP
                  enum:
                    - tcp
                    - udp
              required:
                - protocol
                - port
    release:
      type: object
      properties:
        image:
          type: string
    env:
      title: Environment Variables
      description: Map of environment variables passed to the container.
      type: object
      patternProperties:
        "^[a-zA-Z][a-zA-Z0-9_]*$":
          type: object
          title: Environment Variable
          description: Define environment variable for the container
          properties:
            value:
              type: string
              title: Value
              description: Environment variable value
          required:
            - value
      x-ui-yaml-editor: true
  required:
    - runtime
    - release
    - env
sample:
  kind: "ecs_service"
  flavor: "default"
  version: "0.1"
  spec:
    runtime:
      ports:
        http:
          port: "80"
          protocol: "tcp"
    release:
      image: "nginx:latest"
    env:
      APP_ENV:
        value: "production"