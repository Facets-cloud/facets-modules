intent: kubernetes_monitoring
flavor: k8s
version: '0.1'
clouds:
  - aws
  - azure
  - gcp
  - kubernetes
description: Adds Monitoring to Kubernetes Cluster
type: INTENT_ADD_ON
inputs: 
  kubernetes_cluster:
    type: "@output/kubernetes_cluster"
    adds_capability: true
spec:
  title: Kubernetes Monitoring
  type: object
  properties:
    exporters:
      type: object
      title: Exporters
      description: Exporters configuration
      properties:
        event_exporter:
          type: object
          title: Event Exporter Exporter
          description: Event Exporter Exporter configuration
          properties:
            disabled:
              type: boolean
              title: Disabled
              description: Disable or Enable Event Exporter
              enum:
              - true
              - false
        k8s_ssl_validity_exporter:
          type: object
          title: K8s SSL Validity Exporter
          description: K8s SSL Validity Exporter configuration
          properties:
            disabled:
              type: boolean
              title: Disabled
              description: Disable or Enable K8s SSL Validity Exporter
              enum:
              - true
              - false
    alerts:
      type: object
      title: Alerts
      description: Alerts configuration
      properties:
        node_not_ready:
          type: object
          title: Node Not Ready
          description: Node Not Ready alert
          properties:
            disabled:
              type: boolean
              title: Disabled
              description: Disable or Enable Alert
              enum:
              - true
              - false
            interval:
              type: string
              title: Interval
              description: The duration an alert condition must persist before the alert is triggered
            severity:
              type: string
              title: Severity
              description: The Severity to categorize the urgency or impact level of an alert, aiding in appropriate response prioritization
        node_high_disk_pressure:
          type: object
          title: Node High Disk Pressure
          description: Node High Disk Pressure alert
          properties:
            disabled:
              type: boolean
              title: Disabled
              description: Disable or Enable Alert
              enum:
