intent: kubernetes_cluster
flavor: gcp_gke
version: "0.1"
description: Adds kubernetes cluster - gke flavor
clouds:
  - gcp
spec:
  title: Kubernetes Cluster
  description: Specification of the kubernetes cluster for gcp gke flavor
  type: object
  properties:
    maintenance_windows:
      title: Maintenance Windows
      description: Details for maintenance window for the kubernetes cluster
      type: object
      properties:
        default:
          title: Default
          description: Default maintenance window details
          type: object
          properties:
            start_hour:
              title: Start Hour
              description: Start hour for maintenance window
              type: number
              minimum: 0
              maximum: 23
            days_of_week:
              title: Maintenance Days in the Week
              description: Days in week for which the maintenance should be allowed
              type: array
              items:
                type: string
              minItems: 1
              maxItmes: 7
              x-ui-error-message: Select the days in the week for maintenance to happen
              x-ui-placeholder: e.g. 'Monday, Tuesday'
            duration:
              title: Maintenance Duration
              description: Duration of maintenance in hours
              type: number
              minimum: 1
              maximum: 24
    auto_upgrade:
      title: Auto upgrade
      description: Boolean to enable auto upgrade of kubernetes cluster
      type: boolean
    cluster:
      title: Cluster
      description: Specifications of the kubernetes cluster
      type: object
      properties:
        enable_private_nodes:
          title: Enable Private Nodes
          description: Set this to true to enable private nodes
          type: boolean
          x-ui-override-only: true
        enable_node_auto_provisioning:
          title: Enable Node Auto Provisioning
          description: Set this to true to enable node auto provisioning
          type: boolean
          x-ui-override-only: true
        enable_workload_logging:
          title: Enable Workload Logging
          description: Set this to true to enable workload logging
          type: boolean
          x-ui-override-only: true
        kubernetes_master_authorized_networks:
          title: Kubernetes Master Authorized Networks
          description: Authorized networks for kubernetes master
          type: array
          items:
            type: string
          x-ui-override-only: true
    node_pools:
      title: Nodepool Spec
      description: Specifications of the nodepools for the kubernetes cluster
      type: object
      properties:
        fc-default:
          title: Facets Default Nodepool Spec
          description: Specifications for facets default nodepool
          type: object
          properties:
            enable:
              title: Enable Default Nodepool
              description: Set this to true to enable default nodepool
              type: boolean
              x-ui-override-only: true
            instance_types:
              title: Instance Types
              description: List of instance types for worker nodes
              type: array
              items:
                type: string
              minItems: 1
              x-ui-override-only: true
              x-ui-visible-if:
                field: spec.nodepools.fc-default.enable
                values: [true]
            root_disk_volume:
              title: Root Disk Volume
              description: Disk Size in GiB for worker nodes
              type: number
              minimum: 30
              maximum: 500
              x-ui-placeholder: e.g. 100
              x-ui-override-only: true
              x-ui-visible-if:
                field: spec.nodepools.fc-default.enable
                values: [true]
            node_lifecycle_type:
              title: Node Lifecycle Type
              description: Select lifecycle plan for worker nodes
              type: string
              enum:
                - ON_DEMAND
                - SPOT
              x-ui-override-only: true
              x-ui-visible-if:
                field: spec.nodepools.fc-default.enable
                values: [true]
            max_nodes:
              title: Max Nodes
              description: Maximum number of worker nodes in the node pool
              type: number
              minimum: 1
              maximum: 200
              x-ui-override-only: true
              x-ui-visible-if:
                field: spec.nodepools.fc-default.enable
                values: [true]
            enable_multi_az:
              title: Enable Multi Availability Zones
              description: Set this to true to enable default nodepool in multi availability zones
              type: boolean
              x-ui-override-only: true
              x-ui-visible-if:
                field: spec.nodepools.fc-default.enable
                values: [true]
            enable_secure_boot:
              title: Enable Secure Boot for Default Nodepool
              description: Set this to true to enable secure boot for default nodepool
              type: boolean
              x-ui-override-only: true
              x-ui-visible-if:
                field: spec.nodepools.fc-default.enable
                values: [true]
            iam:
              title: IAM
              description: IAM specification for facets default nodepool
              type: object
              properties:
                roles:
                  title: IAM Roles
                  description: Iam roles to be assigned to facets default nodepool service account
                  type: object
                  patternProperties:
                    title: Key Name For Role
                    description: Key name for role
                    type: object
                    keyPattern: "^[a-zA-Z][a-zA-Z0-9_.-]*$"
                    properties:
                      role:
                        title: Role
                        description: Role to be added to the acets default nodepool service account
                        type: string
                        x-ui-placeholder: e.g. roles/container.defaultNodeServiceAccount
                    x-ui-error-message: Key name should start with an alphabet and should contain alpha numeric characters with allowed special characters like underscore, period and hypen
              x-ui-visible-if:
                field: spec.nodepools.fc-default.enable
                values: [true]  
        fc-dedicated:
          title: Facets Dedicated Nodepool Spec
          description: Specifications for facets dedicated nodepool
          type: object
          properties:
            enable:
              title: Enable Default Nodepool
              description: Set this to true to enable default nodepool
              type: boolean
              x-ui-override-only: true
            instance_types:
              title: Instance Types
              description: List of instance types for worker nodes
              type: array
              items:
                type: string
              minItems: 1
              x-ui-override-only: true
              x-ui-visible-if:
                field: spec.nodepools.fc-dedicated.enable
                values: [true]
            root_disk_volume:
              title: Root Disk Volume
              description: Disk Size in GiB for worker nodes
              type: number
              minimum: 30
              maximum: 500
              x-ui-placeholder: e.g. 100
              x-ui-override-only: true
              x-ui-visible-if:
                field: spec.nodepools.fc-dedicated.enable
                values: [true]
            node_lifecycle_type:
              title: Node Lifecycle Type
              description: Select lifecycle plan for worker nodes
              type: string
              enum:
                - ON_DEMAND
                - SPOT
              x-ui-override-only: true
              x-ui-visible-if:
                field: spec.nodepools.fc-dedicated.enable
                values: [true]
            max_nodes:
              title: Max Nodes
              description: Maximum number of worker nodes in the node pool
              type: number
              minimum: 1
              maximum: 200
              x-ui-override-only: true
              x-ui-visible-if:
                field: spec.nodepools.fc-dedicated.enable
                values: [true]
            enable_secure_boot:
              title: Enable Secure Boot for Default Nodepool
              description: Set this to true to enable secure boot for default nodepool
              type: boolean
              x-ui-override-only: true
              x-ui-visible-if:
                field: spec.nodepools.fc-dedicated.enable
                values: [true]
            iam:
              title: IAM
              description: IAM specification for facets dedicated nodepool
              type: object
              properties:
                roles:
                  title: IAM Roles
                  description: Iam roles to be assigned to facets dedicated nodepool service account
                  type: object
                  patternProperties:
                    title: Key Name For Role
                    description: Key name for role
                    type: object
                    keyPattern: "^[a-zA-Z][a-zA-Z0-9_.-]*$"
                    properties:
                      role:
                        title: Role
                        description: Role to be added to the facets dedicated nodepool service account
                        type: string
                        x-ui-placeholder: e.g. roles/container.defaultNodeServiceAccount
                    x-ui-error-message: Key name should start with an alphabet and should contain alpha numeric characters with allowed special characters like underscore, period and hypen
              x-ui-visible-if:
                field: spec.nodepools.fc-dedicated.enable
                values: [true]
  x-ui-order: ["cluster", "node_pools", "maintenance_windows", "auto_upgrade"]
  required: ["cluster", "node_pools"]
