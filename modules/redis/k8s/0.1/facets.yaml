intent: redis
flavor: k8s
version: '0.1'
clouds:
  - aws
  - azure
  - gcp
  - kubernetes
spec:
  title: K8s
  type: object
  properties:
    authenticated:
      type: boolean
      title: Authenticated
      description: Enables password protection.
    persistence_enabled:
      type: boolean
      title: Persistence Enabled
      description: Ensures data is preserved across restarts.
    redis_version:
      type: string
      title: Redis Version
      description: Specifies the Redis version to use.
      enum:
        - '3.2'
        - '4.0'
        - '5.0'
        - '6.2'
        - '7.0'
    size:
      type: object
      title: Size
      description: Configuration for datastore components.
      x-ui-order:
        - writer
        - reader
      required:
        - writer
      properties:
        reader:
          type: object
          title: Reader
          description: Settings for reader instances.
          properties:
            instance_count:
              type: integer
              title: Instance Count
              description: Number of reader instances.
              minimum: 0
              maximum: 10
              x-ui-error-message: "Instance count must be a non-negative integer not exceeding 10."
            cpu:
              type: string
              title: CPU
              description: Number of CPU cores required.
              x-ui-placeholder: e.g., '1' or '1000m'
              pattern: "^[0-9]+[m]?$"
            memory:
              type: string
              title: Memory
              description: Amount of memory required.
              x-ui-placeholder: e.g., '800Mi' or '1.5Gi'
              pattern: "^[0-9]+(\\.[0-9]+)?[EiKMGTP]i?$"
            cpu_limit:
              type: string
              title: CPU Limit
              description: Maximum CPU resource utilization.
              x-ui-placeholder: e.g., '1' or '1000m'
              pattern: "^[0-9]+[m]?$"
            memory_limit:
              type: string
              title: Memory Limit
              description: Maximum memory resource utilization.
              x-ui-placeholder: e.g., '800Mi' or '1.5Gi'
              pattern: "^[0-9]+(\\.[0-9]+)?[EiKMGTP]i?$"
          required:
            - instance_count
            - cpu
            - memory
        writer:
          type: object
          title: Writer
          description: Settings for writer instances.
          properties:
            cpu:
              type: string
              title: CPU
              description: Number of CPU cores required.
              x-ui-placeholder: e.g., '1' or '1000m'
              pattern: "^[0-9]+[m]?$"
            memory:
              type: string
              title: Memory
              description: Amount of memory required.
              x-ui-placeholder: e.g., '800Mi' or '1.5Gi'
              pattern: "^[0-9]+(\\.[0-9]+)?[EiKMGTP]?$"
            cpu_limit:
              type: string
              title: CPU Limit
              description: Maximum CPU resource utilization.
              x-ui-placeholder: e.g., '1' or '1000m'
              pattern: "^[0-9]+[m]?$"
            memory_limit:
              type: string
              title: Memory Limit
              description: Maximum memory resource utilization.
              x-ui-placeholder: e.g., '800Mi' or '1.5Gi'
              pattern: "^[0-9]+(\\.[0-9]+)?[EiKMGTP]?$"
            volume:
              type: string
              title: Volume
              description: Size of the volume.
              pattern: "^[0-9]+(\\.[0-9]+)?[EiKMGTP]i?$"
          required:
            - cpu
            - memory
  required:
    - size
    - authenticated
    - persistence_enabled
    - redis_version
  x-ui-order:
    - authenticated
    - persistence_enabled
    - redis_version
    - size
sample:
  flavor: k8s
  metadata: { }
  $schema: 'https://facets-cloud.github.io/facets-schemas/schemas/redis/redis.schema.json'
  kind: redis
  disabled: true
  version: '0.1'
  spec:
    authenticated: true
    redis_version: '6.2'
    persistence_enabled: false
    size:
      writer:
        cpu: '1'
        memory: '1G'
        cpu_limit: '1'
        memory_limit: '1G'
        volume: '10Gi'
