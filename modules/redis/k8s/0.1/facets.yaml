spec:
  title: K8s
  type: object
  properties:
    authenticated:
      type: boolean
      title: Authenticated
      description: Make this Redis Password protected
    persistence_enabled:
      type: boolean
      title: Persistence Enabled
      description: Enable Persistence for this Redis
    redis_version:
      type: string
      title: Redis Version
      description: Version of redis e.g. 6.3
      minLength: 1
    size:
      type: object
      title: Size
      description: Writer reader datastore sizing
      properties:
        reader:
          type: object
          title: Reader
          description: Reader
          properties:
            instance_count:
              type: integer
              title: Instance Count
              description: The number of instances to create
              minimum: 1
            cpu:
              type: string
              title: CPU
              description: The number of CPU cores required
              x-ui-placeholder: e.g '1' or '1000m'
              minLength: 1
              pattern: "^[0-9]+[m]?$"
            memory:
              type: string
              title: Memory
              description: The amount of memory required
              x-ui-placeholder: e.g '800Mi' or '1.5Gi'
              minLength: 1
              pattern: "^[0-9]+(\\.[0-9]+)?[EiKMGTP]i?$"
            cpu_limit:
              type: string
              title: CPU Limit
              description: Set a maximum limit on the amount of CPU resource utilization
              x-ui-placeholder: e.g '1' or '1000m'
              minLength: 1
              pattern: "^[0-9]+[m]?$"
            memory_limit:
              type: string
              title: Memory Limit
              description: Set a maximum limit on the amount of memory resources utilization
              x-ui-placeholder: e.g '800Mi' or '1.5Gi'
              minLength: 1
              pattern: "^[0-9]+(\\.[0-9]+)?[EiKMGTP]i?$"
          required:
            - instance_count
            - cpu
            - memory
        writer:
          type: object
          title: Writer
          description: Writer
          properties:
            instance_count:
              type: integer
              title: Instance Count
              description: The number of instances to create
              minimum: 1
            cpu:
              type: string
              title: CPU
              description: The number of CPU cores required
              x-ui-placeholder: e.g '1' or '1000m'
              minLength: 1
              pattern: "^[0-9]+[m]?$"
            memory:
              type: string
              title: Memory
              description: The amount of memory required
              x-ui-placeholder: e.g '800Mi' or '1.5Gi'
              minLength: 1
              pattern: "^[0-9]+(\\.[0-9]+)?[EiKMGTP]i?$"
            cpu_limit:
              type: string
              title: CPU Limit
              description: Set a maximum limit on the amount of CPU resources utilization
              x-ui-placeholder: e.g '1' or '1000m'
              minLength: 1
              pattern: "^[0-9]+[m]?$"
            memory_limit:
              type: string
              title: Memory Limit
              description: Set a maximum limit on the amount of memory resources utilization
              x-ui-placeholder: e.g '800Mi' or '1.5Gi'
              minLength: 1
              pattern: "^[0-9]+(\\.[0-9]+)?[EiKMGTP]i?$"
          required:
            - instance_count
            - cpu
            - memory
  required:
    - size
    - authenticated
    - persistence_enabled
    - redis_version
  x-ui-order:
    - authenticated
    - persistence_enabled
    - redis_version
    - size
sample:
  flavor: k8s
  metadata: { }
  $schema: 'https://facets-cloud.github.io/facets-schemas/schemas/redis/redis.schema.json'
  kind: redis
  disabled: true
  version: '0.1'
  spec:
    authenticated: true
    redis_version: '6.2'
    persistence_enabled: false
    size:
      writer:
        cpu: '1'
        memory: 512M
        replica_count: 1
      reader:
        cpu: '1'
        memory: 512M
        replica_count: 1

