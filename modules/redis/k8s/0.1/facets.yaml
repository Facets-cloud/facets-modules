spec:
  title: K8s
  type: object
  properties:
    authenticated:
      type: boolean
      title: Authenticated
      description: Make this Redis Password protected
    persistence_enabled:
      type: boolean
      title: Persistence enabled
      description: Enable Persistence for this Redis
    redis_version:
      type: string
      title: Redis version
      description: Version of redis e.g. 6.3
      minLength: 1
    size:
      type: object
      title: Size
      description: Writer reader datastore sizing
      properties:
        reader:
          type: object
          title: reader
          description: Reader
          properties:
            instance_count:
              type: integer
              title: Instance count
              description: The number of instances to create
              minimum: 1
            cpu:
              type: string
              title: CPU
              description: The number of CPU cores required, e.g '1' or '1000m'
              minLength: 1
              pattern: "^[0-9]+[m]?$"
            memory:
              type: string
              title: Memory
              description: The amount of memory required, e.g '800Mi' or '1.5Gi'
              minLength: 1
              pattern: "^[0-9]+(\\.[0-9]+)?[EiKMGTP]i?$"
            cpu_limit:
              type: string
              title: CPU limit
              description: The CPU limit to set a maximum limit on the amount of CPU resources utilization, e.g '1' or '1000m'
              minLength: 1
              pattern: "^[0-9]+[m]?$"
            memory_limit:
              type: string
              title: Memory limit
              description: The memory limit to set a maximum limit on the amount of memory resources utilization, e.g '800Mi' or '1.5Gi'
              minLength: 1
              pattern: "^[0-9]+(\\.[0-9]+)?[EiKMGTP]i?$"
          required:
            - instance_count
            - cpu
            - memory
        writer:
          type: object
          title: writer
          description: Writer
          properties:
            instance_count:
              type: integer
              title: Instance count
              description: The number of instances to create
              minimum: 1
            cpu:
              type: string
              title: CPU
              description: The number of CPU cores required, e.g '1' or '1000m'
              minLength: 1
              pattern: "^[0-9]+[m]?$"
            memory:
              type: string
              title: Memory
              description: The amount of memory required, e.g '800Mi' or '1.5Gi'
              minLength: 1
              pattern: "^[0-9]+(\\.[0-9]+)?[EiKMGTP]i?$"
            cpu_limit:
              type: string
              title: CPU limit
              description: The CPU limit to set a maximum limit on the amount of CPU resources utilization, e.g '1' or '1000m'
              minLength: 1
              pattern: "^[0-9]+[m]?$"
            memory_limit:
              type: string
              title: Memory limit
              description: The memory limit to set a maximum limit on the amount of memory resources utilization, e.g '800Mi' or '1.5Gi'
              minLength: 1
              pattern: "^[0-9]+(\\.[0-9]+)?[EiKMGTP]i?$"
          required:
            - instance_count
            - cpu
            - memory
  required:
    - size
    - authenticated
    - persistence_enabled
    - redis_version
  order:
    - authenticated
    - persistence_enabled
    - redis_version
    - size
