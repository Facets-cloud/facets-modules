spec:
  title: Memorystore
  type: object
  properties:
    authenticated:
      type: boolean
      title: Authenticated
      description: "Requires password if enabled."
    persistence_enabled:
      type: boolean
      title: Persistence Enabled
      description: "Preserves data across restarts."
    redis_version:
      type: string
      title: Redis Version
      description: "Version of Redis to use."
      enum:
        - '3.2'
        - '4.0'
        - '5.0'
        - '6.x'
        - '7.0'
      x-ui-error-message: "Select a supported Redis version."
    size:
      type: object
      title: Size
      description: "Sizing for datastore components."
      x-ui-order:
        - writer
        - reader
      properties:
        reader:
          type: object
          title: Reader
          description: "Reader instance settings."
          properties:
            instance_count:
              type: integer
              title: Instance Count
              description: "Number of reader instances."
              default: 0
            volume:
              type: string
              title: Volume
              description: "Volume size (e.g., '10Gi')."
              pattern: "^[0-9]+Gi$"
              x-ui-error-message: "Use Gi format (e.g., '10Gi')."
          required:
            - instance_count
            - volume
        writer:
          type: object
          title: Writer
          description: "Writer instance settings."
          properties:
            instance_count:
              type: integer
              title: Instance Count
              description: "Number of writer instances."
              minimum: 1
              x-ui-error-message: "At least one instance required."
            volume:
              type: string
              title: Volume
              description: "Volume size (e.g., '10Gi')."
              pattern: "^[0-9]+Gi$"
              x-ui-error-message: "Use Gi format (e.g., '10Gi')."
          required:
            - instance_count
            - volume
  required:
    - size
    - authenticated
    - persistence_enabled
    - redis_version
  x-ui-order:
    - authenticated
    - persistence_enabled
    - redis_version
    - size
