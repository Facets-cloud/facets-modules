spec:
  title: Memorystore
  type: object
  properties:
    authenticated:
      type: boolean
      title: Authenticated
      description: "Determines if Redis is password protected. When enabled, it requires users to authenticate."
    persistence_enabled:
      type: boolean
      title: Persistence Enabled
      description: "Enable persistence to ensure data is not lost between restarts. Useful for durable storage."
    redis_version:
      type: string
      title: Redis Version
      description: "Specifies the version of Redis to be deployed. Choose from supported versions to ensure compatibility."
      enum:
        - '3.2'
        - '4.0'
        - '5.0'
        - '6.x'
        - '7.0'
      x-ui-error-message: "A supported Redis version must be selected."
    size:
      type: object
      title: Size
      description: "Configures sizing for datastore components, including separate configurations for readers and writers."
      x-ui-order:
        - writer
        - reader
      properties:
        reader:
          type: object
          title: Reader
          description: "Configuration options for reader instances, including count and volume size."
          properties:
            instance_count:
              type: integer
              title: Instance Count
              description: "Defines the number of reader instances to be created."
            volume:
              type: string
              title: Volume
              description: "Specifies the volume size for each reader instance, e.g., '10Gi' or '5Gi'."
              pattern: "^[0-9]+Gi$"
              x-ui-error-message: "Volume size must be specified in Gi (e.g., '10Gi')."
          required:
            - instance_count
            - volume
        writer:
          type: object
          title: Writer
          description: "Configuration options for writer instances, including count and volume size."
          properties:
            instance_count:
              type: integer
              title: Instance Count
              description: "Defines the number of writer instances to be created."
              minimum: 1
              x-ui-error-message: "At least one writer instance is required."
            volume:
              type: string
              title: Volume
              description: "Specifies the volume size for each writer instance, e.g., '10Gi' or '5Gi'."
              pattern: "^[0-9]+Gi$"
              x-ui-error-message: "Volume size must be specified in Gi (e.g., '10Gi')."
          required:
            - instance_count
            - volume
  required:
    - size
    - authenticated
    - persistence_enabled
    - redis_version
  x-ui-order:
    - authenticated
    - persistence_enabled
    - redis_version
    - size
