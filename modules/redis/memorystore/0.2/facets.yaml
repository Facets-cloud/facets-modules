intent: redis
flavor: memorystore
version: 0.2
clouds: 
- gcp
spec:
  title: Memorystore
  type: object
  properties:
    authenticated:
      type: boolean
      title: Authenticated
      description: Requires password if enabled
    persistence_enabled:
      type: boolean
      title: Persistence Enabled
      description: Preserves data across restarts
    redis_version:
      type: string
      title: Redis Version
      description: Version of Redis to use
      enum:
        - '3.2'
        - '4.0'
        - '5.0'
        - '6.x'
        - '7.0'
      x-ui-error-message: "Select a supported Redis version."
    size:
      type: object
      title: Size
      description: Sizing for datastore components
      x-ui-order:
        - writer
        - reader
      properties:
        reader:
          type: object
          title: Reader
          description: Reader instance settings
          properties:
            instance_count:
              type: integer
              title: Instance Count
              description: Number of reader instances
              default: 0
          required:
            - instance_count
        writer:
          type: object
          title: Writer
          description: Writer instance settings
          properties:
            memory:
              type: string
              title: Memory
              description: Memory size (e.g., '10Gi')
              pattern: "^[0-9]+Gi$"
              x-ui-error-message: "Use Gi format (e.g., '10Gi')."
          required:
            - memory
  required:
    - size
    - authenticated
    - persistence_enabled
    - redis_version
  x-ui-order:
    - authenticated
    - persistence_enabled
    - redis_version
    - size
sample:
  $schema: 'https://facets-cloud.github.io/facets-schemas/schemas/redis/redis.schema.json'
  flavor: memorystore
  metadata: { }
  kind: redis
  disabled: true
  version: '0.2'
  spec:
    authenticated: true
    redis_version: '5.0'
    persistence_enabled: false
    size:
      reader:
        instance_count: 1
      writer:
        memory: 5Gi

