spec:
  title: Redis elasticache
  type: object
  properties:
    authenticated:
      type: boolean
      title: Authenticated
      description: Make this redis Password protected
    persistence_enabled:
      type: boolean
      title: Persistence Enabled
      description: Enable Persistence for this redis
    redis_version:
      type: string
      title: Redis Version
      description: Version of redis e.g. 6.3
      minLength: 1
    size:
      type: object
      title: Size
      description: Writer reader datastore sizing
      properties:
        instance:
          type: string
          title: Instance Type
          description: The instance type of the node
          x-ui-placeholder: e.g 't2.micro', 'Standard_DS1_v2', 'n1-standard-2', 'db.m5.large', 'db-n1-standard-1' or 'db-f1-micro'
          minLength: 1
          pattern: ^[a-zA-Z0-9-.]+$
          enum:
            - t2.micro
            - Standard_DS1_v2
            - n1-standard-2
            - db.m5.large
            - db.r5.large
            - db.t3.medium
            - db-n1-standard-1
            - db-f1-micro
        instance_count:
          type: integer
          title: Instance Count
          description: The number of instances to create
          minimum: 1
      required:
        - instance
        - instance_count
      x-ui-order:
        - instance
        - instance_count
  required:
    - size
    - authenticated
    - persistence_enabled
    - redis_version
  x-ui-order:
    - authenticated
    - persistence_enabled
    - redis_version
    - size
sample:
  $schema: 'https://facets-cloud.github.io/facets-schemas/schemas/redis/redis.schema.json'
  flavor: elasticache
  metadata:
    tags:
      managed-by: facets
  kind: redis
  disabled: true
  version: '0.1'
  spec:
    authenticated: true
    redis_version: 6.x
    persistence_enabled: false
    size:
        instance_count: 1
        instance: cache.t3.micro
