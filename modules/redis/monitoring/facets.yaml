intent: redis_monitoring
flavor: k8s
version: "0.1"
clouds:
  - aws
  - k8s
  - azure
  - gcp
description: Adds Monitoring to Redis
inputs:
  default:
    type: "@output/redis"
    adds_capability: true
spec:
  title: Redis Monitoring
  type: object
  properties:
    alerts:
      type: object
      title: Alerts
      description: Alerts configuration
      properties:
        redis_down:
          type: object
          title: Redis Down
          description: Redis Down Alert
          properties:
            disabled:
              type: boolean
              title: Disabled
              description: Toggle to enable or disable this specific alert
            interval:
              type: string
              title: Interval
              description: Time duration before triggering the alert
            severity:
              type: string
              title: Severity
              description: Categorizes the urgency and impact of an alert
              enum:
                - 'critical'
                - 'warning'
        redis_out_of_configured_max_memory:
          type: object
          title: Redis Out Of Configured Max Memory
          description: Redis Out Of Configured Max Memory Alert
          properties:
            disabled:
              type: boolean
              title: Disabled
              description: Toggle to enable or disable this specific alert
            interval:
              type: string
              title: Interval
              description: Time duration before triggering the alert
            severity:
              type: string
              title: Severity
              description: Categorizes the urgency and impact of an alert
              enum:
                - 'critical'
                - 'warning'
            threshold:
              type: integer
              title: Threshold
              description: The Percentage of maximum memory usage triggering alert
        redis_too_many_connections:
          type: object
          title: Redis Too Many Connections
          description: Redis Too Many Connections Alert
          properties:
            disabled:
              type: boolean
              title: Disabled
              description: Toggle to enable or disable this specific alert
            interval:
              type: string
              title: Interval
              description: Time duration before triggering the alert
            severity:
              type: string
              title: Severity
              description: Categorizes the urgency and impact of an alert
              enum:
                - 'critical'
                - 'warning'
            threshold:
              type: integer
              title: Threshold
              description: The Percentage of maximum connections at which the alert is triggered
sample:
  kind: redis_monitoring
  flavor: k8s
  version: "0.1"
  disabled: true
  spec:
    alerts:
      redis_down:
        disabled: false
        interval: 10m
        severity: critical
      redis_out_of_configured_max_memory:
        disabled: false
        interval: 5m
        severity: critical
        threshold: 90
      redis_too_many_connections:
        disabled: false
        interval: 5m
        severity: critical
        threshold: 8000
