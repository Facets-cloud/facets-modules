intent: artifactories
flavor: default
version: '0.1'
description: Adds artifactories - default flavor
clouds:
- gcp
- kubernetes
- azure
- aws
spec:
  title: Artifactories
  type: object
  description: Specification of the Artifactories resource intent
  properties:
    artifactories:
      title: Artifactories
      type: object
      description: "A map of Container Registries."
      patternProperties:
        keyPattern: "^[a-zA-Z0-9_.-]*$"
        title: Artifactories Object Block
        description: The Name of the Container Registry for creating a secret.
        type: object
        properties:
          name:
            title: Container Registry
            type: string
            description: "Container Registry Name"
            x-ui-api-source:
              endpoint: "/cc-ui/v1/artifactories"
              method: GET
              params:
                includeContent: false
              labelKey: name
              valueKey: name
    include_all:
      type: bool
      title: Include All Container Registry
      description: "Include all container registries mapped to this project."
      x-ui-visible-if:
        field: spec.artifactories
        values: [null]
sample:
  $schema: https://facets-cloud.github.io/facets-schemas/schemas/artifactories/artifactories.schema.json
  version: '0.1'
  flavor: default
  kind: artifactories
  disabled: true
  spec: {
    artifactories: {}
  }
