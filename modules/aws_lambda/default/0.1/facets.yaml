intent: aws_lambda
flavor: default
version: "0.1"
description: Adds aws_lambda - default flavor
clouds:
  - aws
artifact_inputs:
  primary:
    attribute_path: "spec.release.s3_path"
    artifact_type: "freestyle"
spec:
  title: AWS Lambda
  type: object
  properties:
    description:
      type: string
      title: Description
      description: Description of your Lambda Function.
      x-ui-placeholder: "Enter description of lambda functions"
    handler:
      type: string
      title: Handler
      description: Lambda Function entrypoint in your code.
      x-ui-placeholder: "Enter handler for the lambda Eg. main.lambda_handler"
    runtime:
      type: string
      title: Runtime
      description: Lambda Function runtime.
      default: "python3.12"
      x-ui-no-sort: true
      enum:
        - "nodejs22.x"
        - "nodejs20.x"
        - "nodejs18.x"
        - "python3.13"
        - "python3.12"
        - "python3.11"
        - "python3.10"
        - "python3.9"
        - "java21"
        - "java17"
        - "java11"
        - "java8.al2"
        - "dotnet8"
        - "ruby3.3"
        - "ruby3.2"
        - "provided.al2023"
        - "provided.al2"
      example: "python3.8"
    release:
      type: object
      title: Release
      description: The release object containing either s3_path, image or build (object).
      properties:
        s3_path:
          type: string
          title: S3 Path
          description: The full path of the zip file present in S3.
          x-ui-placeholder: "Enter S3 path for your lambda application. Eg lambda-facets/lambda.zip"
    env:
      type: object
      title: Environment Variables
      description: A map that defines environment variables for the Lambda Function.
      x-ui-yaml-editor: true
      x-ui-placeholder: "Enter the value of the env variable. Eg. key: value"
  required:
    - description
    - handler
    - runtime
    - release
  x-ui-order:
    - description
    - handler
    - runtime
    - env
sample:
  $schema: "https://facets-cloud.github.io/facets-schemas/schemas/aws_lambda/aws_lambda.schema.json"
  kind: aws_lambda
  flavor: default
  disabled: true
  metadata: {}
  version: "0.1"
  spec:
    description: "Sample Lambda function for processing data"
    handler: "main.lambda_handler"
    runtime: "python3.12"
    release:
      s3_path: "lambda-functions/my-function.zip"
    env:
      LOG_LEVEL: "INFO"
      ENVIRONMENT: "production"