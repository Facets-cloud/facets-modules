    namespace: default
  kind: prometheus
  version: '0.1'
  disabled: true
  spec:
    enable_crds: true
    node_selector: {}
    tolerations: []
    values: {}
    operator:
      enabled: true
      size:
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 200m
            memory: 512Mi
    prometheus:
      enabled: true
      retention: 100d
      size:
        volume: 100Gi
        resources:
          requests:
            cpu: 1000m
            memory: 4Gi
          limits:
            cpu: 1000m
            memory: 4Gi
    grafana:
      enabled: true
      size:
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 200m
            memory: 512Mi
