spec:
  title: Flexible Server
  type: object
  properties:
    mysql_version:
      type: string
      title: MySQL Version
      description: Version of MySQL e.g. 8.0
      minLength: 1
    size:
      type: object
      title: Size
      description: Writer reader datastore sizing
      properties:
        reader:
          type: object
          title: Reader
          description: Reader
          properties:
            instance:
              type: string
              title: Instance Type
              description: The instance type of the node
              minLength: 1
            instance_count:
              type: integer
              title: Instance Count
              description: The number of instances to create
              minimum: 1
          required:
            - instance
            - instance_count
        writer:
          type: object
          title: Writer
          description: Writer
          properties:
            instance:
              type: string
              title: Instance Type
              description: The instance type of the node
              minLength: 1
            instance_count:
              type: integer
              title: Instance Count
              description: The number of instances to create
              minimum: 1
          required:
            - instance
            - instance_count
  required:
    - size
    - mysql_version
  x-ui-order:
    - mysql_version
    - size
sample:
  flavor: flexible_server
  $schema: 'https://facets-cloud.github.io/facets-schemas/schemas/mysql/mysql.schema.json'
  metadata:
    tags:
      managed-by: facets
  kind: mysql
  disabled: true
  version: '0.1'
  spec:
    mysql_version: 8.0.21
    size:
      writer:
        instance_count: 1
        instance: GP_Standard_D2ds_v4
      reader:
        instance_count: 1
        instance: GP_Standard_D2ds_v4
