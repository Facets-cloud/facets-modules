                - db.r5.8xlarge
                - db.r5.12xlarge
                - db.r6g.large
                - db.r6g.xlarge
                - db.r6g.2xlarge
                - db.r6g.4xlarge
                - db.r6g.8xlarge
                - db.r6g.12xlarge
            instance_count:
              type: integer
              title: Instance count
              description: The number of instances to create
              minimum: 1
          required:
            - instance
            - instance_count
  required:
    - size
    - mysql_version
  order:
    - mysql_version
    - size
