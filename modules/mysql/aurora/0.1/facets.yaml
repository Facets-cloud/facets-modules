spec:
  title: Aurora
  $schema: http://json-schema.org/draft-07/schema#
  type: object
  properties:
    mysql_version:
      type: string
      title: MySQL version
      description: Version of MySQL e.g. 8.0
      minLength: 1
    size:
      type: object
      title: Size
      description: Writer reader datastore sizing
      properties:
        reader:
          type: object
          title: reader
          description: Reader
          properties:
            instance:
              type: string
              title: Instance type
              description: The instance type of the node.
              enum:
                - db.t3.micro
                - db.t3.small
                - db.t3.medium
                - db.t3.large
                - db.t4g.micro
                - db.t4g.small
                - db.t4g.medium
                - db.t4g.large
                - db.m5.large
                - db.m5.xlarge
                - db.m5.x2large
                - db.m5.4xlarge
