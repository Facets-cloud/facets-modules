intent: mysql
flavor: rds
version: '0.1'
clouds:
  - aws
spec:
  title: RDS
  type: object
  properties:
    mysql_version:
      type: string
      title: MySQL Version
      description: Version of MySQL e.g. 8.0
      minLength: 1
      x-ui-placeholder: "e.g. 8.0"
      x-ui-error-message: "MySQL Version is required."
    size:
      type: object
      title: Size
      description: Writer and reader datastore sizing
      properties:
        writer:
          type: object
          title: Writer
          description: Writer configuration
          properties:
            instance:
              type: string
              title: Instance Type
              description: The instance type of the writer node
              enum:
                - db.t4g.medium
                - db.t3.medium
                - db.t3.small
                - db.t3.micro
                - db.t3.large
                - db.t3.xlarge
                - db.t3.2xlarge
                - db.t2.micro
                - db.t2.small
                - db.t2.medium
                - db.t2.large
              x-ui-placeholder: "Select instance type"
              x-ui-error-message: "Instance type for writer is required."
            instance_count:
              type: integer
              title: Instance Count
              description: Number of writer instances
              minimum: 1
              x-ui-placeholder: "e.g. 1"
              x-ui-error-message: "Instance count for writer is required."
          required:
            - instance
            - instance_count
        reader:
          type: object
          title: Reader
          description: Reader configuration
          properties:
            instance:
              type: string
              title: Instance Type
              description: The instance type of the reader node
              enum:
                - db.t4g.medium
                - db.t3.medium
                - db.t3.small
                - db.t3.micro
                - db.t3.large
                - db.t3.xlarge
                - db.t3.2xlarge
                - db.t2.micro
                - db.t2.small
                - db.t2.medium
                - db.t2.large
              x-ui-placeholder: "Select instance type"
              x-ui-error-message: "Instance type for reader is required."
          required:
            - instance
  required:
    - size
    - mysql_version
  x-ui-order:
    - mysql_version
    - size
  x-ui-error-message: "Please provide required information for size."
sample:
  $schema: 'https://facets-cloud.github.io/facets-schemas/schemas/mysql/mysql.schema.json'
  kind: mysql
  flavor: rds
  version: '0.1'
  disabled: true
  metadata:
    tags:
      managed-by: facets
  spec:
    mysql_version: '8.0'
    size:
      writer:
        instance: db.t4g.medium
        instance_count: 1
