intent: mysql
flavor: rds
version: '0.1'
clouds:
- aws
spec:
  title: RDS
  type: object
  properties:
    mysql_version:
      type: string
      title: MySQL Version
      description: Version of MySQL e.g. 8.0
      minLength: 1
    size:
      type: object
      title: Size
      description: Writer reader datastore sizing
      properties:
        writer:
          type: object
          title: Writer
          description: Writer
          properties:
            instance:
              type: string
              title: Instance Type
              description: The instance type of the node
              minLength: 1
            instance_count:
              type: integer
              title: Instance Count
              description: The number of instances to create
              minimum: 1
          required:
            - instance
            - instance_count
        reader:
          type: object
          title: Reader
          description: Reader
          properties:
            instance:
              type: string
              title: Instance Type
              description: The instance type of the node
              minLength: 1
          required:
            - instance
  required:
    - size
    - mysql_version
  x-ui-order:
    - mysql_version
    - size
sample:
  $schema: 'https://facets-cloud.github.io/facets-schemas/schemas/mysql/mysql.schema.json'
  kind: mysql
  flavor: rds
  version: '0.1'
  disabled: true
  metadata:
    tags:
      managed-by: facets
  spec:
    mysql_version: '8.0'
    size:
      writer:
        instance: db.t4g.medium
        instance_count: 1
      reader:
        instance: db.t4g.medium
