intent: mysql
flavor: cloudsql
version: '0.1'
clouds:
- gcp
spec:
  title: CloudSQL
  type: object
  properties:
    mysql_version:
      type: string
      title: MySQL Version
      description: Version of MySQL e.g. 8.0
      minLength: 1
    size:
      type: object
      title: Size
      description: Writer reader datastore sizing
      properties:
        reader:
          type: object
          title: Reader
          description: Reader
          properties:
            instance:
              type: string
              title: Instance Type
              description: The instance type of the node
              minLength: 1
              x-ui-placeholder: Select an instance type for the reader
            volume:
              type: string
              title: Volume
              description: The size of the volume
              pattern: "^[0-9]+(\\.[0-9]+)?[EiKMGTP]i?"
              x-ui-placeholder: Specify the volume size for the reader
            instance_count:
              type: integer
              title: Instance Count
              description: The number of instances to create
              minimum: 1
              x-ui-placeholder: Enter the number of instances for the reader
          required:
            - instance
            - volume
            - instance_count
        writer:
          type: object
          title: Writer
          description: Writer
          properties:
            instance:
              type: string
              title: Instance Type
              description: The instance type of the node
              minLength: 1
              x-ui-placeholder: Select an instance type for the writer
            volume:
              type: string
              title: Volume
              description: The size of the volume
              pattern: "^[0-9]+(\\.[0-9]+)?[EiKMGTP]i?"
              x-ui-placeholder: Specify the volume size for the writer
          required:
            - instance
            - volume
  required:
    - size
    - mysql_version
  x-ui-order:
    - mysql_version
    - size
    - x-ui-error-message: "Please provide required information for the size."
sample:
  $schema: 'https://facets-cloud.github.io/facets-schemas/schemas/mysql/mysql.schema.json'
  kind: mysql
  flavor: cloudsql
  version: '0.1'
  disabled: true
  metadata:
    tags:
      managed-by: facets
  spec:
    mysql_version: '8.0'
    size:
      writer:
        instance: db-f1-micro
        volume: 10G
      reader:
        instance: db-g1-small
        volume: 10G
        instance_count: 1
        x-ui-error-message: "Volume size must be specified for the reader."
