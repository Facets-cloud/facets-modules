spec:
  title: CloudSQL
  type: object
  properties:
    mysql_version:
      type: string
      title: MySQL Version
      description: Version of MySQL e.g. 8.0
      minLength: 1
    size:
      type: object
      title: Size
      description: Writer reader datastore sizing
      properties:
        reader:
          type: object
          title: Reader
          description: Reader
          properties:
            instance:
              type: string
              title: Instance Type
              description: The instance type of the node
              minLength: 1
            volume:
              type: string
              title: Volume
              description: The size of the volume
              pattern: "^[0-9]+[a-zA-Z]$"
            instance_count:
              type: integer
              title: Instance Count
              description: The number of instances to create
              minimum: 1
          required:
            - instance
            - volume
            - instance_count
        writer:
          type: object
          title: Writer
          description: Writer
          properties:
            instance:
              type: string
              title: Instance Type
              description: The instance type of the node
              minLength: 1
            volume:
              type: string
              title: Volume
              description: The size of the volume
              pattern: "^[0-9]+[a-zA-Z]$"
          required:
            - instance
            - volume
  required:
    - size
    - mysql_version
  x-ui-order:
    - mysql_version
    - size
