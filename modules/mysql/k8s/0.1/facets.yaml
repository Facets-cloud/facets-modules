intent: mysql
flavor: k8s
version: '0.1'
clouds:
  - aws
  - azure
  - gcp
  - kubernetes
spec:
  title: K8s
  type: object
  properties:
    mysql_version:
      type: string
      title: MySQL Version
      description: MySQL version e.g., 8.0
      minLength: 1
      x-ui-placeholder: "e.g. 8.0"
      x-ui-error-message: "MySQL Version is required."
    size:
      type: object
      title: Size
      description: Writer and reader sizing
      properties:
        reader:
          type: object
          title: Reader
          description: Reader node configuration
          properties:
            cpu:
              type: string
              title: CPU
              description: Number of CPU cores
              minLength: 1
              pattern: "^[0-9]+[m]?$"
              x-ui-placeholder: "e.g. 1000m"
              x-ui-error-message: "CPU for reader is required."
            memory:
              type: string
              title: Memory
              description: Amount of memory
              minLength: 1
              pattern: "^[0-9]+(\\.[0-9]+)?[EiKMGTP]i?$"
              x-ui-placeholder: "e.g. 1Gi"
              x-ui-error-message: "Memory for reader is required."
            cpu_limit:
              type: string
              title: CPU Limit
              description: CPU limit
              minLength: 1
              pattern: "^[0-9]+[m]?$"
              x-ui-placeholder: "e.g. 2000m"
              x-ui-error-message: "CPU limit for reader is required."
            memory_limit:
              type: string
              title: Memory Limit
              description: Memory limit
              minLength: 1
              pattern: "^[0-9]+(\\.[0-9]+)?[EiKMGTP]i?$"
              x-ui-placeholder: "e.g. 2Gi"
              x-ui-error-message: "Memory limit for reader is required."
            volume:
              type: string
              title: Volume
              description: Volume size
              pattern: "^[0-9]+(\\.[0-9]+)?[EiKMGTP]i?"
              x-ui-placeholder: "e.g. 8Gi"
              x-ui-error-message: "Volume size for reader is required."
            instance_count:
              type: integer
              title: Instance Count
              description: Number of instances
              minimum: 1
              x-ui-placeholder: "e.g. 1"
              x-ui-error-message: "Instance count for reader is required."
          required:
            - instance_count
            - cpu
            - memory
            - volume
        writer:
          type: object
          title: Writer
          description: Writer node configuration
          properties:
            cpu:
              type: string
              title: CPU
              description: Number of CPU cores
              minLength: 1
              pattern: "^[0-9]+[m]?$"
              x-ui-placeholder: "e.g. 1000m"
              x-ui-error-message: "CPU for writer is required."
            memory:
              type: string
              title: Memory
              description: Amount of memory
              minLength: 1
              pattern: "^[0-9]+(\\.[0-9]+)?[EiKMGTP]i?$"
              x-ui-placeholder: "e.g. 1Gi"
              x-ui-error-message: "Memory for writer is required."
            cpu_limit:
              type: string
              title: CPU Limit
              description: CPU limit
              minLength: 1
              pattern: "^[0-9]+[m]?$"
              x-ui-placeholder: "e.g. 2000m"
              x-ui-error-message: "CPU limit for writer is required."
            memory_limit:
              type: string
              title: Memory Limit
              description: Memory limit
              minLength: 1
              pattern: "^[0-9]+(\\.[0-9]+)?[EiKMGTP]i?$"
              x-ui-placeholder: "e.g. 2Gi"
              x-ui-error-message: "Memory limit for writer is required."
            volume:
              type: string
              title: Volume
              description: Volume size
              pattern: "^[0-9]+(\\.[0-9]+)?[EiKMGTP]i?"
              x-ui-placeholder: "e.g. 8Gi"
              x-ui-error-message: "Volume size for writer is required."
          required:
            - cpu
            - memory
            - volume
  required:
    - size
    - mysql_version
  x-ui-order:
    - mysql_version
    - size
  x-ui-error-message: "Please provide required information for the size."
sample:
  $schema: 'https://facets-cloud.github.io/facets-schemas/schemas/mysql/mysql.schema.json'
  flavor: k8s
  kind: mysql
  metadata: {}
  version: '0.1'
  spec:
    mysql_version: 8.0.34
    size:
      writer:
        cpu: 1
        memory: 1Gi
        cpu_limit: 1
        memory_limit: 1Gi
        volume: 8G
  disabled: true
