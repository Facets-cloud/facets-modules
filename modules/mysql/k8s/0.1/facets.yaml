intent: postgres
flavor: k8s
version: "0.1"
description: Adds Postgres module of flavor kubernetes
clouds:
  - aws
  - azure
  - gcp
  - kubernetes
spec:
  title: K8s
  type: object
  properties:
    postgres_version:
      type: string
      title: Postgres Version
      description: Specifies the Postgres version to use.
      enum:
        - "9.6.9"
        - "10.9.0"
        - "11.9.0"
        - "12.9.0"
        - "13.9.0"
        - "14.9.0"
        - "15.3.0"
        - "15.8.0"
        - "16.0.0"
        - "16.4.0"
        - "17.0.0"
    size:
      type: object
      title: Size
      description: Configuration for writer and reader instances.
      properties:
        reader:
          type: object
          title: Reader
          description: Reader instance settings.
          properties:
            instance_count:
              type: integer
              title: Instance Count
              description: Number of instances to create.
              minimum: 0
              maximum: 10
            cpu:
              type: string
              title: CPU
              description: Number of CPU cores required.
              pattern: "^([1-9]|[12][0-9]|3[0-2])$|^(3[0-1][0-9]{3}|[1-2][0-9]{4}|[1-9][0-9]{0,3}|32000)m$"
            memory:
              type: string
              title: Memory
              description: Amount of memory required.
              pattern: "^(0\\.[1-9]|[1-9](\\.[0-9]+)?|[1-5][0-9](\\.[0-9]+)?|6[0-4])Gi$|^([1-9](\\.[0-9]+)?|[1-9][0-9]{1,3}(\\.[0-9]+)?|[1-5][0-9]{4}(\\.[0-9]+)?|6[0-3][0-9]{3}(\\.[0-9]+)?|64000)Mi$"
          required:
            - instance_count
            - cpu
            - memory
        writer:
          type: object
          title: Writer
          description: Writer instance settings.
          properties:
            cpu:
              type: string
              title: CPU
              description: Number of CPU cores required.
              pattern: "^([1-9]|[12][0-9]|3[0-2])$|^(3[0-1][0-9]{3}|[1-2][0-9]{4}|[1-9][0-9]{0,3}|32000)m$"
            memory:
              type: string
              title: Memory
              description: Amount of memory required.
              pattern: "^(0\\.[1-9]|[1-9](\\.[0-9]+)?|[1-5][0-9](\\.[0-9]+)?|6[0-4])Gi$|^([1-9](\\.[0-9]+)?|[1-9][0-9]{1,3}(\\.[0-9]+)?|[1-5][0-9]{4}(\\.[0-9]+)?|6[0-3][0-9]{3}(\\.[0-9]+)?|64000)Mi$"
          required:
            - cpu
            - memory
      required:
        - writer
  required:
    - size
    - postgres_version
sample:
  $schema: "https://facets-cloud.github.io/facets-schemas/schemas/postgres/postgres.schema.json"
  flavor: k8s
  metadata: {}
  kind: postgres
  disabled: true
  version: "0.1"
  spec:
    postgres_version: "15.3.0"
    size:
      writer:
        cpu: "250m"
        memory: "500Mi"
      reader:
        cpu: "250m"
        memory: "256Mi"
        instance_count: 0