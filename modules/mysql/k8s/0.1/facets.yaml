intent: mysql
flavor: k8s
version: '0.1'
clouds:
  - aws
  - azure
  - gcp
  - kubernetes
spec:
  title: K8s
  type: object
  properties:
    mysql_version:
      type: string
      title: MySQL Version
      description: Version of MySQL
      minLength: 1
      x-ui-placeholder: "Ex. 8.0"
    size:
      type: object
      title: Size
      description: Writer and Reader Datastore Sizing
      properties:
        reader:
          type: object
          title: Reader
          description: Reader Node Configuration
          properties:
            cpu:
              type: string
              title: CPU
              description: Number of CPU cores
              minLength: 1
              pattern: "^[0-9]+[m]?$"
              x-ui-placeholder: "e.g. 1000m"
              x-ui-error-message: "Value doesn't match '^[0-9]+[m]?$' pattern"
            memory:
              type: string
              title: Memory
              description: Amount of memory
              minLength: 1
              pattern: "^[0-9]+(\\.[0-9]+)?[EiKMGTP]i?$"
              x-ui-placeholder: "Ex. 1Gi"
              x-ui-error-message: "Value doesn't match '^[0-9]+(\\.[0-9]+)?[EiKMGTP]i?$' pattern"
            cpu_limit:
              type: string
              title: CPU Limit
              description: CPU limit
              minLength: 1
              pattern: "^[0-9]+[m]?$"
              x-ui-placeholder: "Ex. 2000m"
              x-ui-error-message: "Value doesn't match '^[0-9]+[m]?$' pattern"
            memory_limit:
              type: string
              title: Memory Limit
              description: Memory limit
              minLength: 1
              pattern: "^[0-9]+(\\.[0-9]+)?[EiKMGTP]i?$"
              x-ui-placeholder: "Ex. 2Gi"
              x-ui-error-message: "Value doesn't match '^[0-9]+(\\.[0-9]+)?[EiKMGTP]i?$' pattern"
            volume:
              type: string
              title: Volume
              description: Volume size
              pattern: "^[0-9]+(\\.[0-9]+)?[EiKMGTP]i?"
              x-ui-placeholder: "Ex. 8Gi"
              x-ui-error-message: "Value doesn't match '^[0-9]+(\\.[0-9]+)?[EiKMGTP]i?$' pattern"
            instance_count:
              type: integer
              title: Instance Count
              description: Number of Reader Instances
              minimum: 1
              x-ui-placeholder: "Enter reader instance count"
          required:
            - instance_count
            - cpu
            - memory
            - volume
        writer:
          type: object
          title: Writer
          description: Writer Node Configuration
          properties:
            cpu:
              type: string
              title: CPU
              description: Number of CPU Cores
              minLength: 1
              pattern: "^[0-9]+[m]?$"
              x-ui-placeholder: "Ex. 1000m"
              x-ui-error-message: "Value doesn't match '^[0-9]+[m]?$' pattern"
            memory:
              type: string
              title: Memory
              description: Amount of memory
              minLength: 1
              pattern: "^[0-9]+(\\.[0-9]+)?[EiKMGTP]i?$"
              x-ui-placeholder: "Ex. 1Gi"
              x-ui-error-message: "Value doesn't match '^[0-9]+(\\.[0-9]+)?[EiKMGTP]i?$' pattern"
            cpu_limit:
              type: string
              title: CPU Limit
              description: CPU limit
              minLength: 1
              pattern: "^[0-9]+[m]?$"
              x-ui-placeholder: "Ex. 2000m"
              x-ui-error-message: "Value doesn't match '^[0-9]+[m]?$' pattern"
            memory_limit:
              type: string
              title: Memory Limit
              description: Memory limit
              minLength: 1
              pattern: "^[0-9]+(\\.[0-9]+)?[EiKMGTP]i?$"
              x-ui-placeholder: "Ex. 2Gi"
              x-ui-error-message: "Value doesn't match '^[0-9]+(\\.[0-9]+)?[EiKMGTP]i?$' pattern"
            volume:
              type: string
              title: Volume
              description: Volume Size
              pattern: "^[0-9]+(\\.[0-9]+)?[EiKMGTP]i?"
              x-ui-placeholder: "Ex. 8Gi"
              x-ui-error-message: "Value doesn't match '^[0-9]+(\\.[0-9]+)?[EiKMGTP]i?$' pattern"
          required:
            - cpu
            - memory
            - volume
  required:
    - size
    - mysql_version
  x-ui-order:
    - mysql_version
    - size
  x-ui-error-message: "Please provide required information for the size."
sample:
  $schema: 'https://facets-cloud.github.io/facets-schemas/schemas/mysql/mysql.schema.json'
  flavor: k8s
  kind: mysql
  metadata: {}
  version: '0.1'
  spec:
    mysql_version: 8.0.34
    size:
      writer:
        cpu: 1
        memory: 1Gi
        cpu_limit: 1
        memory_limit: 1Gi
        volume: 8G
  disabled: true
