spec:
  title: CloudSQL
  type: object
  properties:
    postgres_version:
      type: string
      title: Postgres Version
      description: Version of postgres e.g. 13.3
      minLength: 1
    size:
      type: object
      title: Size
      description: Writer reader datastore sizing
      properties:
        reader:
          type: object
          title: Reader
          description: Reader
          properties:
            instance:
              type: string
              title: Instance Type
              description: The instance type of the node
              minLength: 1
            volume:
              type: string
              title: Volume
              description: The size of the volume
              pattern: "^[0-9]+[a-zA-Z]$"
            instance_count:
              type: integer
              title: Instance Count
              description: The number of instances to create
              minimum: 1
          required:
            - instance
            - volume
            - instance_count
        writer:
          type: object
          title: Writer
          description: Writer
          properties:
            instance:
              type: string
              title: Instance Type
              description: The instance type of the node
              minLength: 1
            volume:
              type: string
              title: Volume
              description: The size of the volume
              pattern: "^[0-9]+[a-zA-Z]$"
          required:
            - instance
            - volume
  required:
    - size
    - postgres_version
  x-ui-order:
    - postgres_version
    - size
sample:
  $schema: >-
    https://facets-cloud.github.io/facets-schemas/schemas/postgres/postgres.schema.json
  flavor: cloudsql
  disabled: true
  version: '0.2'
  kind: postgres
  metadata: { }
  spec:
    size:
      writer:
        instance: db-f1-micro
        volume: 10G
      reader:
        instance_count: 2
        instance: db-g1-small
        volume: 10G
    postgres_version: '12.11'
