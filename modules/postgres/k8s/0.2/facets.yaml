intent: mysql
flavor: k8s
version: "0.1"
description: Adds MYSQL module of flavor kubernetes
clouds:
  - aws
  - azure
  - gcp
  - kubernetes

spec:
  title: K8s
  type: object
  properties:
    mysql_version:
      type: string
      title: MySQL Version
      description: Version of MySQL
      enum:
        - "5.7.43"
        - "8.0.34"
        - "8.0.4"
    size:
      type: object
      title: Size
      description: Writer and Reader Datastore Sizing
      properties:
        writer:
          type: object
          title: Writer
          description: Writer Node Configuration
          properties:
            cpu:
              type: string
              title: CPU
              description: Number of CPU Cores
              pattern: "^([1-9]|[12][0-9]|3[0-2])$|^(3[0-1][0-9]{3}|[1-2][0-9]{4}|[1-9][0-9]{0,3}|32000)m$"
            memory:
              type: string
              title: Memory
              description: Amount of memory
              pattern: "^(0\\.[1-9]|[1-9](\\.[0-9]+)?|[1-5][0-9](\\.[0-9]+)?|6[0-4])Gi$|^([1-9](\\.[0-9]+)?|[1-9][0-9]{1,3}(\\.[0-9]+)?|[1-5][0-9]{4}(\\.[0-9]+)?|6[0-3][0-9]{3}(\\.[0-9]+)?|64000)Mi$"
            volume:
              type: string
              title: Volume
              description: Volume Size
              pattern: "^[0-9]+[G]i?$"
          required:
            - cpu
            - memory
            - volume
        reader:
          type: object
          title: Reader
          description: Reader Node Configuration
          properties:
            cpu:
              type: string
              title: CPU
              description: Number of CPU cores
              pattern: "^([1-9]|[12][0-9]|3[0-2])$|^(3[0-1][0-9]{3}|[1-2][0-9]{4}|[1-9][0-9]{0,3}|32000)m$"
            memory:
              type: string
              title: Memory
              description: Amount of memory
              pattern: "^(0\\.[1-9]|[1-9](\\.[0-9]+)?|[1-5][0-9](\\.[0-9]+)?|6[0-4])Gi$|^([1-9](\\.[0-9]+)?|[1-9][0-9]{1,3}(\\.[0-9]+)?|[1-5][0-9]{4}(\\.[0-9]+)?|6[0-3][0-9]{3}(\\.[0-9]+)?|64000)Mi$"
            volume:
              type: string
              title: Volume
              description: Volume size
              pattern: "^[1-9][0-9]*[G]i?$"
            instance_count:
              type: integer
              title: Instance Count
              description: Number of Reader Instances
              minimum: 0
              maximum: 100
          required:
            - instance_count
            - cpu
            - memory
            - volume
      required:
        - writer
  required:
    - size
    - mysql_version

sample:
  $schema: "https://facets-cloud.github.io/facets-schemas/schemas/mysql/mysql.schema.json"
  flavor: k8s
  kind: mysql
  version: "0.1"
  disabled: true
  spec:
    mysql_version: "8.0.4"
    size:
      writer:
        cpu: "1"
        memory: "1Gi"
        volume: "8Gi"
      reader:
        cpu: "200m"
        memory: "800Mi"
        volume: "8Gi"
        instance_count: 0