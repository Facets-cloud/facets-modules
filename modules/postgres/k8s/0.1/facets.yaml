intent: postgres
flavor: k8s
version: '0.1'
clouds:
  - aws
  - azure
  - gcp
  - kubernetes
spec:
  title: K8s
  type: object
  properties:
    postgres_version:
      type: string
      title: Postgres Version
      description: Specifies the Postgres version to use.
      minLength: 1
      x-ui-placeholder: "e.g., '13.3.0' or '15.3.0'"
      enum:
        - '12.11.0'
        - '13.3.0'
        - '14.0.0'
        - '15.3.0'
        - '16.0.0'
      x-ui-error-message: "Please select a supported Postgres version."
    size:
      type: object
      title: Size
      description: Configuration for writer and reader instances.
      properties:
        reader:
          type: object
          title: Reader
          description: Reader instance settings.
          properties:
            cpu:
              type: string
              title: CPU
              description: Number of CPU cores required.
              minLength: 1
              pattern: "^[0-9]+[m]?$"
              x-ui-placeholder: "e.g., '250m' or '1'"
              x-ui-error-message: "CPU must be a positive integer (e.g., '250m' or '500m')."
            memory:
              type: string
              title: Memory
              description: Amount of memory required.
              minLength: 1
              pattern: "^[0-9]+(\\.[0-9]+)?[EiKMGTP]i?$"
              x-ui-placeholder: "e.g., '256Mi' or '1Gi'"
              x-ui-error-message: "Memory must be specified in the correct format (e.g., '256Mi' or '1Gi')."
            cpu_limit:
              type: string
              title: CPU Limit
              description: Set a maximum limit on CPU utilization.
              minLength: 1
              pattern: "^[0-9]+[m]?$"
              x-ui-placeholder: "e.g., '500m' or '1'"
              x-ui-error-message: "CPU limit must be a positive integer (e.g., '500m' or '1000m')."
            memory_limit:
              type: string
              title: Memory Limit
              description: Set a maximum limit on memory utilization.
              minLength: 1
              pattern: "^[0-9]+(\\.[0-9]+)?[EiKMGTP]i?$"
              x-ui-placeholder: "e.g., '512Mi' or '1Gi'"
              x-ui-error-message: "Memory limit must be specified in the correct format (e.g., '512Mi' or '1Gi')."
            volume:
              type: string
              title: Volume
              description: The size of the volume.
              minLength: 1
              pattern: "^[0-9]+(\\.[0-9]+)?[EiKMGTP]i?$"
              x-ui-placeholder: "e.g., '100Mi' or '50Gi'"
              x-ui-error-message: "Volume must be specified in the correct format (e.g., '10Gi' or '50Gi')."
            instance_count:
              type: integer
              title: Instance Count
              description: Number of instances to create.
              minimum: 0
              maximum: 10
              x-ui-placeholder: "e.g., 2"
              x-ui-error-message: "Instance count must be between 1 and 10."
          required:
            - instance_count
            - cpu
            - memory
          x-ui-order:
            - instance_count
            - cpu
            - memory
            - cpu_limit
            - memory_limit
            - volume
        writer:
          type: object
          title: Writer
          description: Writer instance settings.
          properties:
            cpu:
              type: string
              title: CPU
              description: Number of CPU cores required.
              minLength: 1
              pattern: "^[0-9]+[m]?$"
              x-ui-placeholder: "e.g., '250m' or '1'"
              x-ui-error-message: "CPU must be a positive integer (e.g., '250m' or '500m')."
            memory:
              type: string
              title: Memory
              description: Amount of memory required.
              minLength: 1
              pattern: "^[0-9]+(\\.[0-9]+)?[EiKMGTP]i?$"
              x-ui-placeholder: "e.g., '256Mi' or '1Gi'"
              x-ui-error-message: "Memory must be specified in the correct format (e.g., '256Mi' or '1Gi')."
            cpu_limit:
              type: string
              title: CPU Limit
              description: Set a maximum limit on CPU utilization.
              minLength: 1
              pattern: "^[0-9]+[m]?$"
              x-ui-placeholder: "e.g., '500m' or '1'"
              x-ui-error-message: "CPU limit must be a positive integer (e.g., '500m' or '1000m')."
            memory_limit:
              type: string
              title: Memory Limit
              description: Set a maximum limit on memory utilization.
              minLength: 1
              pattern: "^[0-9]+(\\.[0-9]+)?[EiKMGTP]i?$"
              x-ui-placeholder: "e.g., '512Mi' or '1Gi'"
              x-ui-error-message: "Memory limit must be specified in the correct format (e.g., '512Mi' or '1Gi')."
            volume:
              type: string
              title: Volume
              description: The size of the volume.
              minLength: 1
              pattern: "^[0-9]+(\\.[0-9]+)?[EiKMGTP]i?$"
              x-ui-placeholder: "e.g., '100Mi' or '50Gi'"
              x-ui-error-message: "Volume must be specified in the correct format (e.g., '10Gi' or '50Gi')."
          required:
            - cpu
            - memory
          x-ui-order:
            - cpu
            - memory
            - cpu_limit
            - memory_limit
            - volume
      required:
        - writer
      x-ui-order:
        - writer
        - reader
  required:
    - size
    - postgres_version
  x-ui-order:
    - postgres_version
    - size
sample:
  $schema: >-
    https://facets-cloud.github.io/facets-schemas/schemas/postgres/postgres.schema.json
  flavor: k8s
  metadata: { }
  kind: postgres
  disabled: true
  version: '0.1'
  spec:
    postgres_version: '15.3.0'
    size:
      writer:
        cpu: '250m'
        memory: '500Mi'
        cpu_limit: '500m'
        memory_limit: '1Gi'
        volume: '10Gi'
      reader:
        cpu: '250m'
        memory: '256Mi'
        cpu_limit: '500m'
        memory_limit: '512Mi'
        volume: '10Gi'
        instance_count: 0
