intent: postgres
flavor: external
version: 0.1
clouds:
  - aws
  - gcp
  - azure
  - kubernetes

spec:
  type: object
  properties:
    writer_details:
      type: object
      properties:
        host:
          type: string
        username:
          type: string
        password:
          type: string
        port:
          type: string
    reader_details:
      type: object
      properties:
        host:
          type: string
        username:
          type: string
        password:
          type: string
        port:
          type: string

outputs:
  default:
    type: "@outputs/postgres"

sample:
  kind: "postgres"
  flavor: "external"
  version: "0.1"
  spec:
    writer_details:
      host: "writer.example.com"
      username: "postgres"
      password: "password"
      port: "5432"
    reader_details:
      host: "reader.example.com"
      username: "repl_user"
      password: "password"
      port: "5432"
