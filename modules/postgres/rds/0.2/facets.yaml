intent: postgres
flavor: rds
version: "0.2"
description: Adds postgres module of flavor aws_ecs_rds
clouds:
- aws
inputs:
  network_details:
    type: "@outputs/aws_vpc"
    default:
      resource_type: network
      resource_name: default
spec:
  title: RDS
  type: object
  properties:
    postgres_version:
      type: string
      title: Postgres Version
      description: Specifies the Postgres version to use.
      minLength: 1
      x-ui-placeholder: "Ex. 14"
      enum:
      - "16"
      - "15"
      - "14"
      - "13"
      - "12"
    size:
      type: object
      title: Size
      description: Writer and Reader Datastore Sizing
      properties:
        writer:
          type: object
          title: Writer
          description: Writer Node Configuration
          properties:
            instance:
              type: string
              title: Instance Type
              description: Type of Instance for Writer
              enum:
              - db.t4g.medium
              - db.t3.medium
              - db.t3.small
              - db.t3.micro
              - db.t3.large
              - db.t3.xlarge
              - db.t3.2xlarge
              - db.t2.micro
              - db.t2.small
              - db.t2.medium
              - db.t2.large
              - db.r5.large
              - db.r5.xlarge
              - db.r5.2xlarge
              - db.r5.4xlarge
              - db.r5.8xlarge
              - db.r5.12xlarge
              - db.r6g.large
              - db.r6g.xlarge
              - db.r6g.2xlarge
              - db.r6g.4xlarge
              - db.r6g.8xlarge
              - db.r6g.12xlarge
              - db.r7g.large
              - db.r7g.xlarge
              - db.r7g.2xlarge
              - db.r7g.4xlarge
              - db.r7g.8xlarge
              - db.r7g.12xlarge
              - db.r6i.large
              - db.r6i.xlarge
              - db.r6i.2xlarge
              - db.r6i.4xlarge
              - db.r6i.8xlarge
              - db.r6i.12xlarge
              - db.r6i.16xlarge
              - db.r6i.24xlarge
              - db.r6i.32xlarge
              x-ui-placeholder: "Select writer instance type"
          required:
          - instance
        reader:
          type: object
          title: Reader
          description: Reader Node Configuration
          properties:
            instance:
              type: string
              title: Instance Type
              description: Type of Instance for Reader
              enum:
              - db.t4g.medium
              - db.t3.medium
              - db.t3.small
              - db.t3.micro
              - db.t3.large
              - db.t3.xlarge
              - db.t3.2xlarge
              - db.t2.micro
              - db.t2.small
              - db.t2.medium
              - db.t2.large
              - db.r5.large
              - db.r5.xlarge
              - db.r5.2xlarge
              - db.r5.4xlarge
              - db.r5.8xlarge
              - db.r5.12xlarge
              - db.r6g.large
              - db.r6g.xlarge
              - db.r6g.2xlarge
              - db.r6g.4xlarge
              - db.r6g.8xlarge
              - db.r6g.12xlarge
              - db.r7g.large
              - db.r7g.xlarge
              - db.r7g.2xlarge
              - db.r7g.4xlarge
              - db.r7g.8xlarge
              - db.r7g.12xlarge
              - db.r6i.large
              - db.r6i.xlarge
              - db.r6i.2xlarge
              - db.r6i.4xlarge
              - db.r6i.8xlarge
              - db.r6i.12xlarge
              - db.r6i.16xlarge
              - db.r6i.24xlarge
              - db.r6i.32xlarge
              x-ui-placeholder: "Select reader instance type"
            instance_count:
              type: integer
              title: Instance Count
              description: Number of Reader Instances
              x-ui-placeholder: "Enter reader instance count"
              minimum: 0
          required:
          - instance
    db_names:
      type: array
      title: Database Names
      description: List of database names
      x-ui-placeholder: "e.g., 'my_database'"
      pattern: "^(?!.*[_-]{2,})[a-zA-Z0-9]+([-_][a-zA-Z0-9]+)*(, [a-zA-Z0-9]+([-_][a-zA-Z0-9]+)*)*$|^(?!.*[_-]{2,})[a-zA-Z0-9]+([-_][a-zA-Z0-9]+)*(,[a-zA-Z0-9]+([-_][a-zA-Z0-9]+)*)*$|^(?!.*[_-]{2,})[a-zA-Z0-9]+([-_][a-zA-Z0-9]+)*(,
        [a-zA-Z0-9]+([-_][a-zA-Z0-9])+)*$"
      x-ui-error-message: "Database names must start with an alphanumeric character
        and should be separated by commas"
    db_schemas:
      type: object
      title: Additional Database Schemas
      description: Map of additonal schemas to be created.
      patternProperties:
        "^[a-zA-Z0-9-_]+$":
          title: Database Schemas
          description: Database schema row item which contains schema name and database
            name in which schema will be created.
          properties:
            db:
              title: Database Name
              type: string
              description: Name of the database under which schema will be created.
              pattern: "^[a-zA-Z0-9]+([-_][a-zA-Z0-9]+)*$"
              x-ui-error-message: Database name must start with an alphabet or underscore
                and should contain only alphanumeric characters and underscores
            schema:
              title: Database Schema
              type: string
              description: Name of the schema which needs to be created.
              pattern: "^[a-zA-Z0-9]+([-_][a-zA-Z0-9]+)*$"
          required:
          - db
          - schema
          type: object
  required:
  - size
  - postgres_version
  x-ui-order:
  - postgres_version
  - size
  - db_names
  - db_schemas
advanced:
  type: object
  title: RDS Advanced Properties
  description: Advanced properties for RDS Postgres
  properties:
    rds:
      type: object
      title: RDS
      description: RDS
      properties:
        rds-postgres:
          type: object
          title: RDS Postgres
          description: RDS Postgres
          properties:
            parameters:
              type: object
              title: Parameters
              description: Parameters to be added on DB Instances
              properties:
                reader:
                  type: object
                  title: Reader Parameters
                  patternProperties:
                    "[a-zA-Z]+[a-zA-Z0-9\\.\\_]*":
                      type: object
                      title: Parameter Name
                      properties:
                        value:
                          type: string
                        apply_method:
                          type: string
                          enum:
                          - "immediate"
                          - "pending-reboot"
                      required:
                      - value
                writer:
                  type: object
                  title: Writer Parameters
                  patternProperties:
                    "[a-zA-Z]+[a-zA-Z0-9\\.\\_]*":
                      type: object
                      title: Parameter Name
                      properties:
                        value:
                          type: string
                        apply_method:
                          type: string
                          enum:
                          - "immediate"
                          - "pending-reboot"
                      required:
                      - value
sample:
  kind: postgres
  flavor: rds
  version: "0.2"
  disabled: true
  metadata: {}
  spec:
    postgres_version: "14"
    size:
      writer:
        instance: db.t4g.medium
      reader:
        instance: db.t4g.medium
        instance_count: 1
