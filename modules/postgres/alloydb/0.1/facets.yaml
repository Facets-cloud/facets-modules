spec:
  title: AlloyDB
  type: object
  properties:
    postgres_version:
      type: string
      title: Postgres Version
      description: Version of postgres e.g. 13.3
      minLength: 1
    size:
      type: object
      title: Size
      description: Writer reader datastore sizing
      properties:
        reader:
          type: object
          title: Reader
          description: Reader
          properties:
            cpu:
              type: string
              title: CPU
              description: The number of CPU cores required
              minLength: 1
            instance_count:
              type: integer
              title: Instance Count
              description: The number of instances to create
              minimum: 1
          required:
            - cpu
            - instance_count
        writer:
          type: object
          title: Writer
          description: Writer
          properties:
            cpu:
              type: string
              title: CPU
              description: The number of CPU cores required
              minLength: 1
          required:
            - cpu
  required:
    - size
    - postgres_version
  x-ui-order:
    - postgres_version
    - size
sample:
  $schema: >-
    https://facets-cloud.github.io/facets-schemas/schemas/postgres/postgres.schema.json
  flavor: alloydb
  metadata: { }
  kind: postgres
  disabled: true
  version: '0.1'
  spec:
    postgres_version: '12.11'
    size:
      writer:
        cpu: 2
      reader:
        cpu: 2
        instance_count: 1
