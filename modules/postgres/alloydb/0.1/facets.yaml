intent: postgres
flavor: alloydb
version: '0.1'
description: Adds Postgres module of flavor alloydb
clouds:
  - gcp
spec:
  title: AlloyDB
  type: object
  properties:
    db_names:
      type: array
      title: Database Names
      description: List of database names
      x-ui-placeholder: "e.g., 'my_database'"
    postgres_version:
      type: string
      title: Postgres Version
      description: Specifies the Postgres version to use.
      enum:
        - '12.11'
        - '13.3'
        - '14.0'
      x-ui-error-message: "Please select a supported Postgres version."
    size:
      type: object
      title: Size
      description: Configuration for writer and reader instances.
      properties:
        writer:
          type: object
          title: Writer
          description: Writer instance settings.
          properties:
            cpu:
              type: integer
              title: CPU
              description: Number of CPU cores required.
              minimum: 1
              maximum: 96
              x-ui-error-message: "CPU must be between 1 and 96."
          required:
            - cpu
          x-ui-order:
            - cpu
        reader:
          type: object
          title: Reader
          description: Reader instance settings.
          properties:
            cpu:
              type: integer
              title: CPU
              description: Number of CPU cores required.
              minimum: 1
              maximum: 96
              x-ui-error-message: "CPU must be between 1 and 96."
            instance_count:
              type: integer
              title: Instance Count
              description: Number of reader instances to create.
              minimum: 0
              maximum: 10
              x-ui-error-message: "Instance count must be between 0 and 10."
          required:
            - cpu
            - instance_count
          x-ui-order:
            - cpu
            - instance_count
      required:
        - writer
      x-ui-order:
        - writer
        - reader
  required:
    - size
    - postgres_version
  x-ui-order:
    - postgres_version
    - size
sample:
  $schema: >-
    https://facets-cloud.github.io/facets-schemas/schemas/postgres/postgres.schema.json
  flavor: alloydb
  metadata: { }
  kind: postgres
  disabled: true
  version: '0.1'
  spec:
    postgres_version: '12.11'
    size:
      writer:
        cpu: 2
      reader:
        cpu: 2
        instance_count: 0
