intent: grafana_dashboard
flavor: default
version: '0.1'
description: Adds grafana_dashboard - default flavor
clouds:
- aws
- gcp
- azure
- kubernetes
inputs:
  kubernetes_details:
    optional: false
    type: '@outputs/kubernetes'
    default:
      resource_type: kubernetes_cluster
      resource_name: default
    providers:
    - kubernetes
    - kubernetes-alpha
    - helm
spec:
  type: object
  title: Grafana Dashboard Configuration
  description: Configuration for a Grafana dashboard, including panels, data sources,
    and layout.
  properties:
    dashboard:
      type: object
      title: Dashboard JSON Definition
      description: Complete Grafana dashboard definition following the Grafana JSON
        model
      x-ui-yaml-editor: true
      x-ui-editor: true
    preserve_uid:
      type: boolean
      title: Preserve Dashboard UID
      description: Whether to preserve the UID from the dashboard JSON or generate
        a random one
      default: false
  required:
  - dashboard
sample:
  kind: grafana_dashboard
  flavor: default
  version: '0.1'
  disabled: true
  metadata: {}
  spec:
    dashboard: {}
