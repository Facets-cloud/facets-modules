intent: service
flavor: test-flavor
version: "0.1"
description: Adds service module
info: {
  isKubernetes: true
}
clouds:
- aws
- azure
- gcp
- kubernetes
artifact_inputs:
  primary:
    attribute_path: "spec.release.image"
    artifact_type: "docker_image"
metadata:
  title: Metadata of service
  type: object
  properties:
    namespace:
      type: string
      title: Namespace
      description: Namespace in which deployment should be deployed
spec:
  title: K8s flavor of service
  type: object
  properties:
    type:
      type: string
      title: Service Type
      description: Type - Application
      default: application
    restart_policy:
      type: string
      title: Restart Policy
      description: Restart Policy- Always, OnFailure, Never
      x-ui-override-disable: true
      enum:
      - Always
      - OnFailure
      - Never
    enable_host_anti_affinity:
      type: boolean
      title: Enable Host Anti-Affinity
      description: Distribute instances across different physical hosts within cluster
    cloud_permissions:
      type: object
      title: Cloud Permissions
      description: Assign roles, define access levels, and enforce conditions for
        managing resource security and compliance
      x-ui-toggle: true
      x-ui-override-disable: true
      properties:
        aws:
          type: object
          title: AWS
          x-ui-toggle: true
          properties:
            enable_irsa:
              type: boolean
              title: Enable IRSA
              description: Enable this to grant fine-grained AWS permissions to Kubernetes
                workloads using service accounts.
            iam_policies:
              type: object
              title: IAM policies
              description: Define IAM policies to manage permissions, control-access
                and secure resources
              patternProperties:
                "^[a-zA-Z0-9_.-]*$":
                  title: policy_name
                  properties:
                    arn:
                      title: ARN
                      type: string
                      pattern: '^(arn:aws:iam::(\d{12}|aws):policy\/[A-Za-z0-9+=,.@\-_]+|\$\{[A-Za-z0-9._-]+\})$'
                      x-ui-placeholder: "IAM policy example. Eg: arn:aws:iam::123456789012:policy/policy1"
                      x-ui-error-message: "Value doesn't match pattern, accepted value
                        pattern Eg: arn:aws:iam::123456789012:policy/policy1"
                      x-ui-output-type: "iam_policy_arn"
                      x-ui-typeable: true
                  required:
                  - arn
                  type: object
        gcp:
          type: object
          title: GCP
          x-ui-toggle: true
          properties:
            roles:
              type: object
              title: GCP Role
              description: Assign GCP roles to define access and permissions for managing
                resources.
              patternProperties:
                "^[a-zA-Z0-9_.-]*$":
                  title: Roles
                  properties:
                    role:
                      title: Role
                      type: string
                      pattern: '(^roles\/[A-Za-z_.-]+$)|(^\${.+}$)'
                      x-ui-placeholder: "gcp role example. Eg: roles/firestore.serviceAgent"
                      x-ui-error-message: "Value doesn't match pattern, accepted value
                        pattern Eg: roles/firestore.serviceAgent"
                      x-ui-typeable: true
                      enum:
                      - "roles/storage.objectViewer"
                      - "roles/storage.objectAdmin"
                      - "roles/storage.admin"
                      - "roles/pubsub.viewer"
                      - "roles/pubsub.editor"
                      - "roles/pubsub.admin"
                      - "roles/run.viewer"
                      - "roles/run.developer"
                      - "roles/run.admin"
                      - "roles/secretmanager.viewer"
                      - "roles/secretmanager.secretVersionManager"
                      - "roles/secretmanager.admin"
                      - "roles/cloudkms.viewer"
                      - "roles/cloudkms.cryptoKeyEncrypterDecrypter"
                      - "roles/cloudkms.admin"
                    condition:
                      type: object
                      title: Condition
                      x-ui-toggle: true
                      description: Define conditional logic to grant the role based
                        on specific attributes or criteria, such as time or request
                        context.
                      properties:
                        expression:
                          title: Expression
                          type: string
                          x-ui-output-type: gcp_iam_condition_expression
                          x-ui-typeable: true
                        title:
                          title: Title
                          type: string
                        description:
                          title: Description
                          type: string
                      required:
                      - expression
                  required:
                  - role
                  type: object
        azure:
          type: object
          title: Azure
          x-ui-toggle: true
          properties:
            roles:
              type: object
              title: Azure Role
              description: Assign Azure roles to define access and permissions for
                managing resources.
              patternProperties:
                "^[a-zA-Z0-9_. -]*$":
                  title: Roles
                  properties:
                    role:
                      title: role
                      type: string
                      x-ui-placeholder: "Azure role to be added, example. Eg: Storage
                        Account Contributor"
                      x-ui-error-message: "The value doesn't match the expected pattern.
                        Eg: Storage Account Contributor, Owner."
                  required:
                  - role
                  type: object
    runtime:
      type: object
      title: Runtime (Main Application Container)
      description: Customize service runtime settings like ports, healthchecks etc.
      properties:
        lifecycle:
          type: object
          title: Lifecycle
          description: Define lifecycle hooks for the container (preStop and postStart).
          properties:
            preStop:
              type: object
              title: PreStop Hook
              description: Actions to take before the container is stopped.
              properties:
                exec:
                  type: object
                  title: Exec Command
                  description: Command to execute inside the container.
                  properties:
                    command:
                      type: array
                      title: Command
                      description: Command to run in the container.
                      items:
                        type: string
                      x-ui-command: true
                      x-ui-override-disable: true
              required:
              - exec
            postStart:
              type: object
              title: PostStart Hook
              description: Actions to take after the container is started.
              properties:
                exec:
                  type: object
                  title: Exec Command
                  description: Command to execute inside the container.
                  properties:
                    command:
                      type: array
                      title: Command
                      description: Command to run in the container.
                      items:
                        type: string
                      x-ui-command: true
                      x-ui-override-disable: true
              required:
              - exec
          x-ui-toggle: true
          x-ui-override-disable: true
        command:
          type: array
          title: Command
          description: Command to run in the container
          items:
            type: string
          x-ui-command: true
          x-ui-override-disable: true
        args:
          type: array
          title: Arguments
          description: Arguments to pass to the command
          items:
            type: string
          x-ui-command: true
          x-ui-override-disable: true
        health_checks:
          type: object
          title: Health Checks
          description: Ensure service remains responsive and operational. Assess its
            status and performance.
          x-ui-override-disable: true
          x-ui-toggle: true
          properties:
            readiness_check_type:
              type: string
              title: Readiness Check Type
              default: None
              x-ui-no-sort: true
              enum:
              - None
              - PortCheck
              - HttpCheck
              - ExecCheck
            readiness_start_up_time:
              type: integer
              title: Readiness Start-Up Time
              default: 10
              minimum: 0
              maximum: 10000
              x-ui-placeholder: "Enter readiness start up time for the Pod"
              x-ui-error-message: "Value doesn't match pattern, accepted values are
                from 0-10000"
              x-ui-visible-if:
                field: spec.runtime.health_checks.readiness_check_type
                values: ["PortCheck", "HttpCheck", "ExecCheck"]
              description: Wait time for readiness check (in sec)
            readiness_timeout:
              type: integer
              title: Readiness Timeout
              default: 10
              minimum: 0
              maximum: 10000
              x-ui-placeholder: "Enter readiness timeout for the Pod"
              x-ui-error-message: "Value doesn't match pattern, accepted values are
                from 0-10000"
              x-ui-visible-if:
                field: spec.runtime.health_checks.readiness_check_type
                values: ["PortCheck", "HttpCheck", "ExecCheck"]
              description: Max time for readiness (in sec)
            readiness_period:
              type: integer
              title: Readiness Check Interval
              default: 10
              minimum: 0
              maximum: 10000
              x-ui-placeholder: "Enter readiness period for the Pod"
              x-ui-error-message: "Value doesn't match pattern, accepted values are
                from 0-10000"
              x-ui-visible-if:
                field: spec.runtime.health_checks.readiness_check_type
                values: ["PortCheck", "HttpCheck", "ExecCheck"]
              description: Repeated interval for health-check (in sec)
            readiness_port:
              type: string
              title: Readiness Port
              x-ui-placeholder: "Enter readiness port for the Pod"
              x-ui-error-message: "Value doesn't match pattern, accepted values are
                from 0-65535"
              x-ui-visible-if:
                field: spec.runtime.health_checks.readiness_check_type
                values: ["PortCheck", "HttpCheck"]
              description: Port for Health Checks
              x-ui-dynamic-enum: spec.runtime.ports.*.port
              x-ui-disable-tooltip: "No Ports Added"
            readiness_url:
              type: string
              title: Readiness URL
              pattern: "^(/[^/]+)*(/)?$"
              x-ui-placeholder: "Enter readiness url for the Pod"
              x-ui-error-message: "Value doesn't match pattern, eg: / , /<path>"
              x-ui-visible-if:
                field: spec.runtime.health_checks.readiness_check_type
                values: ["HttpCheck"]
              description: URL for readiness
            readiness_exec_command:
              type: array
              title: Readiness Exec Command
              x-ui-placeholder:  "Add each command argument as a new entry"
              x-ui-error-message: "Enter each command/argument in a separate line"
              x-ui-visible-if:
                field: spec.runtime.health_checks.readiness_check_type
                values: ["ExecCheck"]
              description: Commands for readiness check
              x-ui-override-disable: true
            liveness_check_type:
              type: string
              title: Liveness Check Type
              default: None
              x-ui-no-sort: true
              enum:
              - None
              - PortCheck
              - HttpCheck
              - ExecCheck
            liveness_start_up_time:
              type: integer
              default: 10
              title: Liveness Start-Up Time
              minimum: 0
              maximum: 10000
              x-ui-placeholder: "Enter liveness start up time for the Pod"
              x-ui-error-message: "Value doesn't match pattern, accepted values are
                from 0-10000"
              x-ui-visible-if:
                field: spec.runtime.health_checks.liveness_check_type
                values: ["PortCheck", "HttpCheck", "ExecCheck"]
              description: Wait time for liveness (in sec)
            liveness_timeout:
              type: integer
              default: 10
              title: Liveness Timeout
              minimum: 0
              maximum: 10000
              x-ui-placeholder: "Enter liveness timeout for the Pod"
              x-ui-error-message: "Value doesn't match pattern, accepted values are
                from 0-10000"
              x-ui-visible-if:
                field: "spec.runtime.health_checks.liveness_check_type"
                values: ["PortCheck", "HttpCheck", "ExecCheck"]
              description: Max time for liveness (in sec)
            liveness_period:
              type: integer
              title: Liveness Check Interval
              default: 10
              minimum: 0
              maximum: 10000
              x-ui-placeholder: "Enter liveness period for the Pod"
              x-ui-error-message: "Value doesn't match pattern, accepted values are
                from 0-10000"
              x-ui-visible-if:
                field: "spec.runtime.health_checks.liveness_check_type"
                values: ["PortCheck", "HttpCheck", "ExecCheck"]
              description: Interval for Liveness (in sec)
            liveness_port:
              type: string
              title: Liveness Port
              x-ui-placeholder: "Enter liveness port for the Pod"
              x-ui-error-message: "Value doesn't match pattern, accepted values are
                from 0-65535"
              x-ui-visible-if:
                field: "spec.runtime.health_checks.liveness_check_type"
                values: ["PortCheck", "HttpCheck"]
              description: Port for Health Checks
              x-ui-dynamic-enum: spec.runtime.ports.*.port
              x-ui-disable-tooltip: "No Ports Added"
            liveness_url:
              type: string
              title: Liveness URL
              pattern: "^(/[^/]+)*(/)?$"
              x-ui-placeholder: "Enter liveness url for the Pod"
              x-ui-error-message: "Value doesn't match pattern, eg: / , /<path>"
              x-ui-visible-if:
                field: "spec.runtime.health_checks.liveness_check_type"
                values: ["HttpCheck"]
              description: URL for liveness
            liveness_exec_command:
              type: array
              title: Liveness Exec Command
              x-ui-placeholder: "Add each command argument as a new entry" 
              x-ui-error-message: "Enter each command/argument in a separate line"
              x-ui-visible-if:
                field: "spec.runtime.health_checks.liveness_check_type"
                values: ["ExecCheck"]
              description: Commands for liveness
              x-ui-override-disable: true
            startup_check_type:
              type: string
              title: Startup Check Type
              default: None
              x-ui-no-sort: true
              enum:
              - None
              - PortCheck
              - HttpCheck
              - ExecCheck
            startup_start_up_time:
              type: integer
              title: Startup Start-Up Time
              default: 10
              minimum: 0
              maximum: 10000
              x-ui-placeholder: "Enter startup start up time for the Pod"
              x-ui-error-message: "Value doesn't match pattern, accepted values are
                from 0-10000"
              x-ui-visible-if:
                field: spec.runtime.health_checks.startup_check_type
                values: ["PortCheck", "HttpCheck", "ExecCheck"]
              description: Wait time for startup check (in sec)
            startup_timeout:
              type: integer
              title: Startup Timeout
              default: 10
              minimum: 0
              maximum: 10000
              x-ui-placeholder: "Enter startup timeout for the Pod"
              x-ui-error-message: "Value doesn't match pattern, accepted values are
                from 0-10000"
              x-ui-visible-if:
                field: spec.runtime.health_checks.startup_check_type
                values: ["PortCheck", "HttpCheck", "ExecCheck"]
              description: Max time for startup (in sec)
            startup_period:
              type: integer
              title: Startup Check Interval
              default: 10
              minimum: 0
              maximum: 10000
              x-ui-placeholder: "Enter startup period for the Pod"
              x-ui-error-message: "Value doesn't match pattern, accepted values are
                from 0-10000"
              x-ui-visible-if:
                field: spec.runtime.health_checks.startup_check_type
                values: ["PortCheck", "HttpCheck", "ExecCheck"]
              description: Repeated interval for health-check (in sec)
            startup_port:
              type: string
              title: Startup Port
              x-ui-placeholder: "Enter startup port for the Pod"
              x-ui-error-message: "Value doesn't match pattern, accepted values are
                from 0-65535"
              x-ui-visible-if:
                field: spec.runtime.health_checks.startup_check_type
                values: ["PortCheck", "HttpCheck"]
              description: Port for Health Checks
              x-ui-dynamic-enum: spec.runtime.ports.*.port
              x-ui-disable-tooltip: "No Ports Added"
            startup_url:
              type: string
              title: Startup URL
              pattern: "^(/[^/]+)*(/)?$"
              x-ui-placeholder: "Enter startup url for the Pod"
              x-ui-error-message: "Value doesn't match pattern, eg: / , /<path>"
              x-ui-visible-if:
                field: spec.runtime.health_checks.startup_check_type
                values: ["HttpCheck"]
              description: URL for startup
            startup_headers:
              type: object
              title: Startup Headers
              description: Headers to be sent with startup check request
              x-ui-yaml-editor: true
              x-ui-visible-if:
                field: "spec.runtime.health_checks.startup_check_type"
                values: ["HttpCheck"]
            startup_exec_command:
              type: array
              title: Startup Exec Command
              x-ui-placeholder: "Add each command argument as a new entry"
              x-ui-error-message: "Enter each command/argument in a separate line"
              x-ui-visible-if:
                field: spec.runtime.health_checks.startup_check_type
                values: ["ExecCheck"]
              description: Commands for startup check
              x-ui-override-disable: true
          required:
          - readiness_port
          - readiness_url
          - readiness_exec_command
          - liveness_port
          - liveness_url
          - liveness_exec_command
          - startup_port
          - startup_url
          - startup_exec_command
        autoscaling:
          type: object
          title: Autoscaling
          description: Automatically adjust resources based on demand for optimal
            performance
          x-ui-toggle: true
          properties:
            min:
              type: integer
              title: Min
              default: 1
              minimum: 1
              maximum: 200
              description: Min replicas
              x-ui-compare:
                field: spec.runtime.autoscaling.max
                comparator: '<='
                x-ui-error-message: 'Min cannot be greater than max'
              x-ui-placeholder: "Enter Min replicas for you application"
              x-ui-error-message: "Value doesn't match pattern, number should be ranging
                from 1-200"
            max:
              type: integer
              title: Max
              default: 1
              minimum: 1
              maximum: 200
              description: Max replicas
              x-ui-compare:
                field: spec.runtime.autoscaling.min
                comparator: '>='
                x-ui-error-message: 'Max cannot be less than min value'
              x-ui-placeholder: "Enter Max replicas for you application"
              x-ui-validation: "spec.runtime.autoscaling.max > spec.runtime.autoscaling.min"
              x-ui-error-message: "Value doesn't match pattern, number should be ranging
                from 1-200 and Max should be more than Min"
            scaling_on:
              type: string
              title: Scale based on
              default: CPU
              enum:
              - CPU
              - RAM
            cpu_threshold:
              type: string
              title: CPU Threshold
              description: Max CPU threshold
              pattern: "^(100|[1-9][0-9]?)$"
              x-ui-placeholder: "Enter cpu threshold for you application to scale"
              x-ui-error-message: "Value doesn't match pattern, number should be ranging
                from 1-100"
              x-ui-visible-if:
                field: "spec.runtime.autoscaling.scaling_on"
                values: ["CPU"]
            ram_threshold:
              type: string
              title: RAM Threshold
              description: Max RAM threshold
              pattern: "^(1?[0-9]?[0-9]|100)$"
              x-ui-placeholder: "Enter memory threshold for you application to scale"
              x-ui-error-message: "Value doesn't match pattern, number should be ranging
                from 1-100"
              x-ui-visible-if:
                field: "spec.runtime.autoscaling.scaling_on"
                values: ["RAM"]
        size:
          type: object
          title: Size
          description: Configure container size to meet resource requirements
          properties:
            cpu:
              type: string
              title: CPU
              description: CPU size
              x-ui-compare:
                field: spec.runtime.size.cpu_limit
                comparator: '<='
                x-ui-error-message: 'CPU cannot be more than CPU limit'
              pattern: "^([1-9]|[12][0-9]|3[0-2])$|^(3[0-1][0-9]{3}|[1-2][0-9]{4}|[1-9][0-9]{0,3}|32000)m$"
              x-ui-placeholder: "Enter CPU requests for your application"
              x-ui-error-message: "Value doesn't match pattern, it should be number
                ranging from 1 to 32 or 1m to 32000m"
            memory:
              type: string
              title: Memory
              description: Memory size
              x-ui-compare:
                field: spec.runtime.size.memory_limit
                comparator: '<='
                x-ui-error-message: 'Memory cannot be more than memory limit'
              pattern: "^([1-9]|[1-5][0-9]|6[0-4])Gi$|^([1-9]|[1-9][0-9]{1,3}|[1-5][0-9]{4}|6[0-3][0-9]{3}|64000)Mi$"
              x-ui-placeholder: "Enter Memory requests for your application"
              x-ui-error-message: "Value doesn't match pattern, it should be number
                ranging from 1Gi to 64Gi or 1Mi to 64000Mi"
            cpu_limit:
              type: string
              title: CPU Limit
              description: CPU limit size
              x-ui-compare:
                field: spec.runtime.size.cpu
                comparator: '>='
                x-ui-error-message: 'CPU limit cannot be less than CPU'
              pattern: "^([1-9]|[12][0-9]|3[0-2])$|^(3[0-1][0-9]{3}|[1-2][0-9]{4}|[1-9][0-9]{0,3}|32000)m$"
              x-ui-placeholder: "Enter CPU limits for your application"
              x-ui-error-message: "Value doesn't match pattern, it should be number
                ranging from 1 to 32 or 1m to 32000m"
            memory_limit:
              type: string
              title: Memory Limit
              description: Memory limit size
              x-ui-compare:
                field: spec.runtime.size.memory
                comparator: '>='
                x-ui-error-message: 'Memory limit cannot be less than memory'
              pattern: "^([1-9]|[1-5][0-9]|6[0-4])Gi$|^([1-9]|[1-9][0-9]{1,3}|[1-5][0-9]{4}|6[0-3][0-9]{3}|64000)Mi$"
              x-ui-placeholder: "Enter Memory limits for your application"
              x-ui-error-message: "Value doesn't match pattern, it should be number
                ranging from 1Gi to 64Gi or 1Mi to 64000Mi"
          required:
          - cpu
          - memory
        ports:
          type: object
          title: Ports
          x-ui-override-disable: true
          description: Port mappings
          patternProperties:
            "^[0-9]+[m]?$":
              type: object
              title: Port Name
              description: Define port allocation to facilitate communication with
                service
              properties:
                port:
                  type: string
                  title: Port
                  description: Port on which application is running
                  pattern: "^(?!0$)([1-9][0-9]{0,3}|[1-5][0-9]{4}|6[0-4][0-9]{3}|65[0-4][0-9]{2}|655[0-2][0-9]|6553[0-5])$"
                  x-ui-unique: true
                  x-ui-placeholder: "Enter the port number to expose for your application
                    container"
                  x-ui-error-message: "Value doesn't match pattern, it should be number
                    ranging from 1-65535"
                service_port:
                  type: string
                  title: Service Port
                  description: Port from which application service can be exposed
                  pattern: "^(?!0$)([1-9][0-9]{0,3}|[1-5][0-9]{4}|6[0-4][0-9]{3}|65[0-4][0-9]{2}|655[0-2][0-9]|6553[0-5])$"
                  x-ui-unique: true
                  x-ui-placeholder: "Enter the port number to expose for your application
                    service"
                  x-ui-error-message: "Value doesn't match pattern, it should be number
                    ranging from 1-65535"
                protocol:
                  type: string
                  title: Protocol
                  description: TCP or UDP
                  enum:
                  - tcp
                  - udp
              required:
              - protocol
              - port
        metrics:
          type: object
          title: Metrics
          x-ui-override-disable: true
          x-ui-toggle: true
          description: Metrics port mappings
          patternProperties:
            "^[a-zA-Z0-9_.-]*$":
              type: object
              title: Metrics Name
              description: Track and analyze performance metrics to monitor service
                health and efficiency
              properties:
                path:
                  type: string
                  title: Path
                  description: Metrics path
                  pattern: "^(/[^/]+)*(/)?$"
                port_name:
                  type: string
                  title: Port Name
                  description: Port name for metrics
                  x-ui-dynamic-enum: spec.runtime.ports.*
                  x-ui-disable-tooltip: "No Ports Available"
              required:
              - path
              - port_name
        volumes:
          type: object
          title: Volumes
          x-ui-override-disable: true
          x-ui-toggle: true
          description: Manage data storage volumes to ensure access and persistence
          properties:
            config_maps:
              type: object
              title: Config Maps
              description: Config map mounts
              patternProperties:
                "^[a-zA-Z0-9_.-]*$":
                  type: object
                  title: Config Map Name
                  properties:
                    name:
                      type: string
                      title: Name
                      description: Config map name
                      x-ui-typeable: true
                      x-ui-api-source:
                        endpoint: "/cc-ui/v1/dropdown/stack/{{stackName}}/resources-info"
                        method: GET
                        params:
                          includeContent: false
                        labelKey: resourceName
                        valueKey: resourceName
                        valueTemplate: "${config_map.{{value}}.out.attributes.name}"
                        filterConditions:
                        - field: resourceType
                          value: config_map
                    mount_path:
                      type: string
                      title: Mount Path
                      pattern: "^/.*"
                      description: Mount path for config maps
                      x-ui-error-message: "Value doesn't match pattern, it should
                        start with a forward slash (/)"
                    sub_path:
                      type: string
                      title: Sub Path
                      description: Path within the ConfigMap to mount a specific key
                        or file
                  required:
                  - name
                  - mount_path
            secrets:
              type: object
              title: Secrets
              description: Secret mounts
              patternProperties:
                "^[a-zA-Z0-9_.-]*$":
                  type: object
                  title: Secret name
                  properties:
                    name:
                      type: string
                      title: Name
                      description: Secret name
                      x-ui-typeable: true
                      x-ui-api-source:
                        endpoint: "/cc-ui/v1/dropdown/stack/{{stackName}}/resources-info"
                        method: GET
                        params:
                          includeContent: false
                        labelKey: resourceName
                        valueKey: resourceName
                        valueTemplate: "${kubernetes_secret.{{value}}.out.attributes.name}"
                        filterConditions:
                        - field: resourceType
                          value: kubernetes_secret
                    mount_path:
                      type: string
                      title: Mount Path
                      pattern: "^/.*"
                      description: Mount path for secrets
