intent: service_monitoring
flavor: k8s
version: "0.1"
clouds:
  - aws
  - kubernetes
  - azure
  - gcp
description: Adds Monitoring to Service
metadata:
  title: Metadata of service monitoring
  type: object
  properties:
    namespace:
      type: string
      title: Namespace
      description: Namespace in which service monitoring should be deployed
      default: default
inputs:
  service_attributes:
    type: "@outputs/service"
    adds_capability: true
spec:
  title: Service Monitoring
  type: object
  properties:
    metrics:
      type: object
      title: Metrics
      description: Service Metrics Configuration
      patternProperties:
        "^[a-zA-Z0-9_-]*$":
          type: object
          title: Metrics Configuration
          description: Service Metrics Configuration
          properties:
            path:
              type: string
              title: Metrics Path
              description: Path Which Exposes the Metric
            port_name:
              type: string
              title: Metrics Port Name
              description: Service Port Name Which Exposes the Metric
            scrape_interval:
              type: string
              title: Scrape Interval
              description: Interval At Which The Metrics Should Be Scraped
              pattern: "^(\\d+(\\.\\d+)?(h|m|s|ms|us|µs|ns))+$"
              x-ui-placeholder: "eg. 1m5s"
              x-ui-error-message: "The time duration must be in a valid format, such as 72h, 3.5m, 1.2s, 500ms, 2h50m, or 1m25s."
    alerts:
      type: object
      title: Alerts
      description: Alerts configuration
      properties:
        pod_pending_alert:
          type: object
          title: Pod Pending
          description: Pod Pending Alert
          properties:
            disabled:
              type: boolean
              title: Disabled
              description: Disable or Enable Alert
            interval:
              type: string
              title: Interval
              description: The duration an alert condition must persist before the alert is triggered
              pattern: "^(\\d+(\\.\\d+)?(h|m|s|ms|us|µs|ns))+$"
              x-ui-placeholder: "eg. 1m5s"
              x-ui-error-message: "The time duration must be in a valid format, such as 72h, 3.5m, 1.2s, 500ms, 2h50m, or 1m25s."
