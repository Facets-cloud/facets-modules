sample:
  $schema: "https://facets-cloud.github.io/facets-schemas/schemas/service_monitoring/service_monitoring.schema.json"
  kind: service_monitoring
  flavor: k8s
  version: "0.1"
  disabled: true
  metadata: {}
  spec:
    metrics:
      metric1:
        path: "/metrics"
        port_name: "metrics"
        scrape_interval: "30s"
    alerts:
      pod_pending_alert:
        disabled: false
        interval: "15m"
        severity: "critical"
      pod_crashlooping_alert:
        disabled: false
        interval: "15m"
        severity: "critical"
      cpu_throttling_alert:
        disabled: false
        interval: "15m"
        severity: "critical"
        threshold: 25
      high_memory_utilization_alert:
        disabled: false
        interval: "15m"
        severity: "warning"
        threshold: 95
      failed_http_requests_alert:
        disabled: false
        interval: "15m"
        severity: "critical"
        threshold: 25
      service_vpa_cpu:
        disabled: false
        interval: "60m"
        severity: "critical"
        threshold: "0.25"
      service_vpa_memory:
        disabled: false
        interval: "60m"
        severity: "critical"
        threshold: "0.25"
