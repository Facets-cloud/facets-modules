intent: mongo
flavor: k8s
version: '0.3'
description: Adds Mongo module of kubernetes flavor
clouds:
  - aws
  - azure
  - gcp
  - kubernetes
spec:
  title: K8s
  type: object
  properties:
    authenticated:
      type: boolean
      title: Authenticated
      description: Make this MongoDB instance password protected.
    mongodb_version:
      type: string
      title: MongoDB Version
      description: Specifies the MongoDB version to use.
      enum:
        - '4.4.14'
        - '5.0.23'
        - '6.0.13'
        - '7.0.11'
      x-ui-placeholder: "e.g., '7.0' or '7.0.11'"
      x-ui-error-message: "Please select a valid MongoDB version."
    size:
      type: object
      title: Size
      description: Size of the MongoDB instance.
      properties:
        instance_count:
          type: integer
          title: Instance Count
          description: Number of instances to create.
          minimum: 1
          maximum: 10
          x-ui-placeholder: "e.g., 1 or 3"
          x-ui-error-message: "Instance count must be between 1 and 10."
        cpu:
          type: string
          title: CPU Request
          description: Number of CPU cores required.
          minLength: 1
          pattern: "^[0-9]+[m]?$"
          x-ui-placeholder: "e.g., '500m' or '1'"
          x-ui-error-message: "CPU must be specified in the correct format (e.g., '500m' or '1')."
        memory:
          type: string
          title: Memory Request
          description: Amount of memory required.
          minLength: 1
          pattern: "^[0-9]+(\\.[0-9]+)?[EiKMGTP]i?$"
          x-ui-placeholder: "e.g., '800Mi' or '1.5Gi'"
          x-ui-error-message: "Memory must be specified in the correct format (e.g., '800Mi' or '1.5Gi')."
        cpu_limit:
          type: string
          title: CPU Limit
          description: Set a maximum limit on CPU utilization.
          minLength: 1
          pattern: "^[0-9]+[m]?$"
          x-ui-placeholder: "e.g., '1000m' or '2'"
          x-ui-error-message: "CPU limit must be specified in the correct format (e.g., '1000m' or '2')."
        memory_limit:
          type: string
          title: Memory Limit
          description: Set a maximum limit on memory utilization.
          minLength: 1
          pattern: "^[0-9]+(\\.[0-9]+)?[EiKMGTP]i?$"
          x-ui-placeholder: "e.g., '1Gi' or '2Gi'"
          x-ui-error-message: "Memory limit must be specified in the correct format (e.g., '800Mi' or '2Gi')."
        volume:
          type: string
          title: Volume
          description: The size of the volume.
          minLength: 1
          pattern: "^[0-9]+(\\.[0-9]+)?[EiKMGTP]i?$"
          x-ui-placeholder: "e.g., '10Gi' or '50Gi'"
          x-ui-error-message: "Volume must be specified in the correct format (e.g., '10Gi' or '50Gi')."
      required:
        - instance_count
        - cpu
        - memory
  required:
    - size
    - authenticated
    - mongodb_version
  x-ui-order:
    - authenticated
    - mongodb_version
    - size
sample:
  $schema: >-
    https://facets-cloud.github.io/facets-schemas/schemas/mongo/mongo.schema.json
  flavor: k8s
  metadata: { }
  kind: mongo
  disabled: true
  version: '0.3'
  spec:
    authenticated: true
    mongodb_version: '6.0.2'
    size:
      instance_count: 1
      cpu: '500m'
      memory: '800Mi'
      cpu_limit: '1000m'
      memory_limit: '1.5Gi'
      volume: '10Gi'
