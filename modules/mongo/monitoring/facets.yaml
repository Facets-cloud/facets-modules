intent: mongo_monitoring
flavor: k8s
version: "0.1"
clouds:
  - aws
  - k8s
  - azure
  - gcp
description: Adds Monitoring to Mongodb
inputs:
  default:
    type: "@output/mongo"
    adds_capability: true
spec:
  title: Mongo Monitoring
  type: object
  properties:
    exporter:
      type: object
      title: Exporter
      description: Exporter Configuration
      properties:
        disabled:
          type: boolean
          title: Disabled
          description: Disable or Enable Exporter
    alerts:
      type: object
      title: Alerts
      description: Alerts configuration
      properties:
        mongodb-down:
          type: object
          title: MongoDB Down
          description: MongoDB Down Alert
          properties:
            disabled:
              type: boolean
              title: Disabled
              description: Disable or Enable Alert
            interval:
              type: string
              title: Interval
              description: The duration an alert condition must persist before the alert is triggered
            severity:
              type: string
              title: Severity
              description: The Severity to categorize the urgency or impact level of an alert, aiding in appropriate response prioritization
        mongodb_too_many_connections:
          type: object
          title: Mongo Too Many Connections
          description: Mongo Too Many Connections
          properties:
            disabled:
              type: boolean
              title: Disabled
              description: Disable or Enable Alert
            interval:
              type: string
              title: Interval
              description: The duration an alert condition must persist before the alert is triggered
            severity:
              type: string
              title: Severity
              description: The Severity to categorize the urgency or impact level of an alert, aiding in appropriate response prioritization
            threshold:
              type: string
              title: Threshold
              description: The threshold cpu throttling percentage at which the alert is triggered
        mongodb_virtual_memory_usage:
          type: object
          title: Mongo High Memory Usage
          description: Mongo High Memory Usage
          properties:
            disabled:
              type: boolean
              title: Disabled
              description: Disable or Enable Alert
            interval:
              type: string
              title: Interval
              description: The duration an alert condition must persist before the alert is triggered
            severity:
              type: string
              title: Severity
              description: The Severity to categorize the urgency or impact level of an alert, aiding in appropriate response prioritization
            threshold:
              type: string
              title: Threshold
              description: The threshold cpu throttling percentage at which the alert is triggered
sample:
  kind: mongo_monitoring
  flavor: k8s
  version: "0.1"
  disabled: true
  spec:
    exporter:
      disabled: false
    alerts:
      mongodb_down:
        disabled: false
        interval: 10m
        severity: critical
      mongodb_virtual_memory_usage:
        disabled: false
        interval: 5m
        severity: critical
        threshold: 3
      mongodb_too_many_connections:
        disabled: false
        interval: 5m
        severity: critical
        threshold: 80