intent: elasticsearch
flavor: opensearch
version: '0.2'
description: Adds Opensearch module of intent Elasticsearch
clouds:
  - aws
inputs:
  network_details:
    optional: false
    type: "@outputs/aws_vpc"
    default:
      resource_type: network
      resource_name: default
spec:
  title: OpenSearch
  type: object
  properties:
    private:
      type: boolean
      title: Private
      description: Set OpenSearch as private
    elasticsearch_version:
      type: string
      title: Opensearch Version
      description: Version of OpenSearch. Refer to the url for more information https://docs.aws.amazon.com/opensearch-service/latest/developerguide/what-is.html
      minLength: 1
      x-ui-placeholder: "Ex. OpenSearch_2.17"
      enum:
        - OpenSearch_2.17
        - OpenSearch_2.15
        - OpenSearch_2.13
        - OpenSearch_2.11
        - OpenSearch_2.9
        - OpenSearch_2.7
        - OpenSearch_2.5
        - OpenSearch_2.3
        - OpenSearch_1.3
        - OpenSearch_1.2
        - OpenSearch_1.1
        - OpenSearch_1.0
    size:
      type: object
      title: Size
      description: Datastore Sizing
      properties:
        instance:
          type: string
          title: Instance Type
          description: Instance type of the node
          enum:
            - or1.medium.search
            - or1.large.search
            - or1.xlarge.search
            - or1.2xlarge.search
            - or1.4xlarge.search
            - or1.8xlarge.search
            - or1.12xlarge.search
            - or1.16xlarge.search
            - im4gn.large.search
            - im4gn.xlarge.search
            - im4gn.2xlarge.search
            - im4gn.4xlarge.search
            - im4gn.8xlarge.search
            - im4gn.16xlarge.search
            - c5.large.search
            - c5.xlarge.search
            - c5.2xlarge.search
            - c5.4xlarge.search
            - c5.9xlarge.search
            - c5.18xlarge.search
            - c6g.large.search
            - c6g.xlarge.search
            - c6g.2xlarge.search
            - c6g.4xlarge.search
            - c6g.8xlarge.search
            - c6g.12xlarge.search
            - i3.large.search
            - i3.xlarge.search
            - i3.2xlarge.search
            - i3.4xlarge.search
            - i3.8xlarge.search
            - i3.16xlarge.search
            - m5.large.search
            - m5.xlarge.search
            - m5.2xlarge.search
            - m5.4xlarge.search
            - m5.12xlarge.search
            - m6g.large.search
            - m6g.xlarge.search
            - m6g.2xlarge.search
            - m6g.4xlarge.search
            - m6g.8xlarge.search
            - m6g.12xlarge.search
            - r5.large.search
            - r5.xlarge.search
            - r5.2xlarge.search
            - r5.4xlarge.search
            - r5.12xlarge.search
            - r6g.large.search
            - r6g.xlarge.search
            - r6g.2xlarge.search
            - r6g.4xlarge.search
            - r6g.8xlarge.search
            - r6g.12xlarge.search
            - r6gd.large.search
            - r6gd.xlarge.search
            - r6gd.2xlarge.search
            - r6gd.4xlarge.search
            - r6gd.8xlarge.search
            - r6gd.12xlarge.search
            - r6gd.16xlarge.search
            - t3.small.search
            - t3.medium.search
            - c4.large.search
            - c4.xlarge.search
            - c4.2xlarge.search
            - c4.4xlarge.search
            - c4.8xlarge.search
            - i2.xlarge.search
            - i2.2xlarge.search
            - m3.medium.search
            - m3.large.search
            - m3.xlarge.search
            - m3.2xlarge.search
            - m4.large.search
            - m4.xlarge.search
            - m4.2xlarge.search
            - m4.4xlarge.search
            - m4.10xlarge.search
            - r3.large.search
            - r3.xlarge.search
            - r3.2xlarge.search
            - r3.4xlarge.search
            - r3.8xlarge.search
            - r4.large.search
            - r4.xlarge.search
            - r4.2xlarge.search
            - r4.4xlarge.search
            - r4.8xlarge.search
            - r4.16xlarge.search
            - t2.micro.search
            - t2.small.search
            - t2.medium.search
          x-ui-placeholder: "Select instance type"
        instance_count:
          type: integer
          title: Instance Count
          description: The number of instances to create
          minimum: 1
          maximum: 20
          x-ui-placeholder: "Minimum value 1"
        volume:
          type: string
          title: Volume
          description: The size of the volume
          pattern: "^[0-9]+$"
          x-ui-placeholder: "Enter volume size"
          x-ui-error-message: "Value doesn't match '^[0-9]+$' pattern"
      required:
        - instance
        - instance_count
        - volume
    advanced_security_options:
      type: object
      title: Advanced Security Options
      description: Configuration settings for advanced security features in OpenSearch, including authentication methods and user management.
      properties:
        authenticated:
          type: boolean
          title: Authenticated
          description: Enable authentication for OpenSearch using methods such as basic auth or IAM user
        auth_type:
          type: string
          title: Authentication Type
          description: Authentication for OpenSearch using methods such as basic auth or IAM user
          enum:
          - iam_user
          - basic_auth
          x-ui-visible-if:
            field: spec.advanced_security_options.authenticated
            values: [true]
        master_user_options:
          type: object
          title: Master User Options
          description: Settings for configuring the master user
          properties:
            master_user_arn:
              type: string
              title: Master User ARN
              description: IAM ARN for the main user
              x-ui-visible-if:
                field: spec.advanced_security_options.auth_type
                values: ["iam_user"]
            master_user_name:
              type: string
              title: Master User Name
              description: Main user's username
              x-ui-visible-if:
                field: spec.advanced_security_options.auth_type
                values: ["basic_auth"]
            autogenerate_master_password:
              type: boolean
              title: Autogenerate Master Password
              description: Automatically generate and use a password for the Master User
              x-ui-visible-if:
                field: spec.advanced_security_options.auth_type
                values: ["basic_auth"]
            master_user_password:
              type: string
              title: Master User Name
              description: Main user's username
              x-ui-visible-if:
                field: spec.advanced_security_options.master_user_options.autogenerate_master_password
                values: [false]
    access_policies:
      type: object
      title: Access Policies
      description: IAM policy document specifying access control for the OpenSearch domain. This can include permissions for various AWS services and users.
      x-ui-yaml-editor: true
      x-ui-placeholder: Enter IAM policy document in YAML format
      default: null
    access_policy_override_policy_documents:
      type: object
      title: Access Policy Override Policy Documents
      description: List of IAM policy documents specifying override access control for the OpenSearch domain.
      x-ui-yaml-editor: true
      x-ui-placeholder: Enter list of override IAM policy documents in YAML format
      default: []
  required:
    - size
    - elasticsearch_version
    - private
    - advanced_security_options
  x-ui-order:
    - elasticsearch_version
    - size
    - private
    - advanced_security_options
    - access_policies
    - access_policy_override_policy_documents
sample:
  $schema: "https://facets-cloud.github.io/facets-schemas/schemas/elasticsearch/elasticsearch.schema.json"
  flavor: opensearch
  kind: elasticsearch
  metadata: { }
  spec:
    elasticsearch_version: OpenSearch_2.17
    size:
      instance: r4.large.search
      instance_count: 2
      volume: 100
    advanced_security_options:
      authenticated: true
      auth_type: basic_auth
      autogenerate_master_password: true
  version: '0.2'
  disabled: true
