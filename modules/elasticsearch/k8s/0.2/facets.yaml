spec:
  title: K8s
  type: object
  properties:
    elasticsearch_version:
      type: string
      title: Elasticsearch Version
      description: Version of Elasticsearch
      minLength: 1
    size:
      type: object
      title: Size
      description: Datastore Sizing
      properties:
        cpu:
          type: string
          title: CPU
          description: Number of CPU cores required
          minLength: 1
          pattern: "^[0-9]+[m]?$"
        memory:
          type: string
          title: Memory
          description: Amount of required memory
          minLength: 1
          pattern: "^[0-9]+(\\.[0-9]+)?[EiKMGTP]i?$"
        cpu_limit:
          type: string
          title: CPU Limit
          description: CPU limit for the instance
          minLength: 1
          pattern: "^[0-9]+[m]?$"
        memory_limit:
          type: string
          title: Memory Limit
          description: Memory limit for the instance
          minLength: 1
          pattern: "^[0-9]+(\\.[0-9]+)?[EiKMGTP]i?$"
        volume:
          type: string
          title: Volume
          description: Size of the volume
          pattern: "^[0-9]+[a-zA-Z]$"
        instance_count:
          type: integer
          title: Instance Count
          description: Number of instances to create
          minimum: 1
      required:
        - cpu
        - memory
        - volume
        - instance_count
  required:
    - size
    - elasticsearch_version
  x-ui-order:
    - elasticsearch_version
    - size
sample:
  $schema: >-
    https://facets-cloud.github.io/facets-schemas/schemas/elasticsearch/elasticsearch.schema.json
  version: '0.2'
  flavor: k8s
  kind: elasticsearch
  metadata: { }
  spec:
    elasticsearch_version: 8.5.1
    size:
      cpu: 2001m
      memory: 2Gi
      cpu_limit: 2001m
      memory_limit: 2Gi
      volume: 8Gi
      instance_count: 2
  disabled: true
