spec:
  title: K8s
  type: object
  properties:
    elasticsearch_version:
      type: string
      title: Elasticsearch version
      description: Version of Elasticsearch e.g. 7.10
      minLength: 1
    size:
      type: object
      title: Size
      description: Datastore sizing
      properties:
        cpu:
          type: string
          title: CPU
          description: The number of CPU cores required
          minLength: 1
          pattern: "^[0-9]+[m]?$"
        memory:
          type: string
          title: Memory
          description: The amount of memory required
          minLength: 1
          pattern: "^[0-9]+(\\.[0-9]+)?[EiKMGTP]i?$"
        cpu_limit:
          type: string
          title: CPU limit
          description: The CPU limit
          minLength: 1
          pattern: "^[0-9]+[m]?$"
        memory_limit:
          type: string
          title: Memory limit
          description: The memory limit
          minLength: 1
          pattern: "^[0-9]+(\\.[0-9]+)?[EiKMGTP]i?$"
        volume:
          type: string
          title: Volume
          description: The size of the volume.
          pattern: "^[0-9]+[a-zA-Z]$"
        instance_count:
          type: integer
          title: Instance count
          description: The number of instances to create
          minimum: 1
      required:
        - cpu
        - memory
        - volume
        - instance_count
  required:
    - size
    - elasticsearch_version
  order:
    - elasticsearch_version
    - size
