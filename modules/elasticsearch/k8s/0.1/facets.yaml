spec:
  title: K8s
  type: object
  properties:
    elasticsearch_version:
      type: string
      title: Elasticsearch Version
      description: Latest version of Elasticsearch
      minLength: 1
    size:
      type: object
      title: Size
      description: Resource Sizing Details
      properties:
        cpu:
          type: string
          title: CPU
          description: Number of CPU Cores
          minLength: 1
          pattern: "^[0-9]+[m]?$"
        memory:
          type: string
          title: Memory
          description: Amount of memory required
          minLength: 1
          pattern: "^[0-9]+(\\.[0-9]+)?[EiKMGTP]i?$"
        cpu_limit:
          type: string
          title: CPU Limit
          description: Maximum CPU Cores
          minLength: 1
          pattern: "^[0-9]+[m]?$"
        memory_limit:
          type: string
          title: Memory Limit
          description: Maximum Memory Size
          minLength: 1
          pattern: "^[0-9]+(\\.[0-9]+)?[EiKMGTP]i?$"
        volume:
          type: string
          title: Volume
          description: Storage Volume Size
          pattern: "^[0-9]+[a-zA-Z]$"
        instance_count:
          type: integer
          title: Instance Count
          description: Number of Instances
          minimum: 1
      required:
        - cpu
        - memory
        - volume
        - instance_count
  required:
    - size
    - elasticsearch_version
  x-ui-order:
    - elasticsearch_version
    - size
