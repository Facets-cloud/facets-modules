sample:
  kind: elasticsearch_monitoring
  flavor: k8s
  version: "0.1"
  disabled: true
  spec:
    alerts:
      elasticsearch_down:
        disabled: false
        interval: 0m
        severity: critical
      elasticsearch_yellow:
        disabled: false
        interval: 0m
        severity: warning
      elasticsearch_red:
        disabled: false
        interval: 0m
        severity: critical
      elasticsearch_disk_out_of_space:
        disabled: false
        interval: 0m
        severity: critical
        threshold: 10
      elasticsearch_unassinged_shards:
        disabled: false
        interval: 0m
        severity: warning
      elasticsearch_heap_too_high:
        disabled: false
        interval: 15m
        severity: warning
        threshold: 60
