intent: gcp_iam_role
flavor: default
version: '0.1'
description: Adds gcp_iam_role - default flavor
clouds:
- gcp
spec:
  title: GCP IAM Role Configuration
  description: Configuration for GCP IAM Role.
  type: object
  properties:
    role_id:
      type: string
      title: Role ID
      description: Unique identifier for the role.
    target_id:
      type: string
      title: Target ID
      description: The target ID for the role.
      x-ui-variable-ref: true
    permissions:
      type: array
      title: Permissions
      description: List of permissions to be granted by the role.
      items:
        type: string
      default: []
      x-ui-overrides-only: true
      x-ui-yaml-editor: true
    excluded_permissions:
      type: array
      title: Excluded Permissions
      description: List of permissions that are excluded from the role.
      items:
        type: string
      default: []
      x-ui-overrides-only: true
      x-ui-yaml-editor: true
    members:
      type: array
      title: Members
      description: List of members to be granted the role.
      items:
        type: string
      default: []
      x-ui-overrides-only: true
      x-ui-yaml-editor: true
    base_roles:
      type: array
      title: Base Roles
      description: List of base roles to be included in the role.
      items:
        type: string
      default: []
      x-ui-overrides-only: true
      x-ui-yaml-editor: true
    stage:
      type: string
      title: Stage
      description: The stage of the role (e.g., GA, BETA, ALPHA
      enum: ["ALPHA", "BETA", "GA", "DEPRECATED"]
      default: "GA"
  required:
  - role_id
  
inputs:
  network_details:
    optional: false
    type: "@outputs/gcp_vpc"
    default:
      resource_type: network
      resource_name: default

outputs:
  default:
    type: "@outputs/gcp_iam_role"
    title: "GCP IAM Role"
  
sample:
  kind: gcp_iam_role
  flavor: default
  version: '0.1'
  disabled: true
  metadata: {}
  spec:
    role_id: roleId
    stage: GA
    base_roles:
    - roles/artifactregistry.createOnPushWriter
    permissions:
    - iam.roles.list
    - iam.roles.create
    - iam.roles.delete
    excluded_permissions: []
    title: random title
