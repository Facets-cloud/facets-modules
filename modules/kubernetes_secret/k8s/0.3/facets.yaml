intent: kubernetes_secret
flavor: rauni
version: '0.3'
description: kubernetes_secret - k8s
clouds:
- aws
- azure
- gcp
- kubernetes
spec:
  type: object
  properties:
    skip_base64_encode:
      title: Skip Base64 Encode
      description: Set to `true` if the corresponding 'data' value is already Base64
        encoded and should therefore bypass the module's automatic Base64 encoding
        process. When `true`, the provided data will be used as-is. Set to `false`
        (default) if the data is plain text and requires Base64 encoding by the module.
      type: boolean
      default: false
    data:
      title: Data
      type: object
      description: Data objects containing key, value pair
      patternProperties:
        ^[a-zA-Z0-9_.-]*$:
          title: Data Object Block
          description: Data object block containing key, value pair
          type: object
          properties:
            key:
              title: Kubernetes secret Data Key name
              description: Key name of the kubernetes secret object
              type: string
            value:
              title: Kubernetes secret Data Object Value
              description: Value of the kubernetes secret object
              type: string
              x-ui-textarea: true
sample:
  kind: kubernetes_secret
  disabled: true
  flavor: rauni
  version: '0.3'
  metadata: {}
  spec:
    data: {}
