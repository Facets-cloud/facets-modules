intent: kubernetes_node_pool
flavor: eks_managed
version: '0.2'
description: Adds kubernetes_node_pool - eks_managed flavor
clouds:
- aws
sample:
  $schema: https://facets-cloud.github.io/facets-schemas/schemas/kubernetes_node_pool/kubernetes_node_pool.schema.json
  kind: kubernetes_node_pool
  flavor: eks_managed
  version: '0.2'
  metadata:
    tags:
      managed-by: facets
    annotations: {}
  spec:
    instance_type: t3.medium
    min_node_count: 1
    max_node_count: 5
    is_public: false
    disk_size: 20
    azs: us-east-1a
    taints:
      taint1:
        key: CriticalAddonsOnly
        value: 'true'
        effect: NoSchedule
      taint2:
        effect: PreferNoSchedule
        key: special
        value: 'true'
    labels:
      MyNodeType: MyAppNodes
  disabled: true
